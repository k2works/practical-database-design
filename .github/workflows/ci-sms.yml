name: SMS CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/sms/**'
      - '.github/workflows/ci-sms.yml'
      - 'flake.nix'
      - 'flake.lock'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/sms/**'
      - '.github/workflows/ci-sms.yml'
      - 'flake.nix'
      - 'flake.lock'
  workflow_dispatch:

jobs:
  backend-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: /nix/store
          key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: |
            nix-${{ runner.os }}-

      - name: Run Quality Check and Test
        run: nix develop .#java --command bash -c "cd apps/sms/backend && ./gradlew fullCheck"

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sms-backend-test-report
          path: apps/sms/backend/build/reports/tests/test

      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sms-backend-jacoco-report
          path: apps/sms/backend/build/reports/jacoco/test/html
