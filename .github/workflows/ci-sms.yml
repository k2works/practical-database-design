name: SMS CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/sms/**'
      - '.github/workflows/ci-sms.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/sms/**'
      - '.github/workflows/ci-sms.yml'
  workflow_dispatch:

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/sms/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Quality Check and Test
        run: ./gradlew fullCheck

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sms-backend-test-report
          path: apps/sms/backend/build/reports/tests/test

      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sms-backend-jacoco-report
          path: apps/sms/backend/build/reports/jacoco/test/html
