<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>月次残高照会</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">月次残高照会</h1>

    <!-- 検索フォーム -->
    <div class="search-form mb-4">
        <form th:action="@{/balances/monthly}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">決算期</label>
                <input type="number" name="fiscalYear" class="form-control"
                       th:value="${fiscalYear}" placeholder="例: 2025">
            </div>
            <div class="col-md-2">
                <label class="form-label">月度</label>
                <select name="month" class="form-select">
                    <option value="">全て</option>
                    <option th:each="m : ${#numbers.sequence(1, 12)}"
                            th:value="${m}"
                            th:text="${m} + '月'"
                            th:selected="${month != null and month == m}">1月</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">勘定科目コード</label>
                <input type="text" name="accountCode" class="form-control"
                       th:value="${accountCode}" placeholder="前方一致検索">
            </div>
            <div class="col-md-2">
                <label class="form-label">表示件数</label>
                <select name="size" class="form-select">
                    <option value="10" th:selected="${currentSize == 10}">10件</option>
                    <option value="20" th:selected="${currentSize == 20}">20件</option>
                    <option value="50" th:selected="${currentSize == 50}">50件</option>
                    <option value="100" th:selected="${currentSize == 100}">100件</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
                <a th:href="@{/balances/monthly}" class="btn btn-outline-secondary ms-2">クリア</a>
            </div>
        </form>
    </div>

    <!-- 月次残高一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>決算期</th>
                <th>月度</th>
                <th>勘定科目コード</th>
                <th>勘定科目名</th>
                <th>BSPL区分</th>
                <th class="text-end">月初残高</th>
                <th class="text-end">借方合計</th>
                <th class="text-end">貸方合計</th>
                <th class="text-end">月末残高</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="balance : ${balances}">
                <td th:text="${balance.fiscalYear}"></td>
                <td th:text="${balance.month} + '月'"></td>
                <td th:text="${balance.accountCode}"></td>
                <td th:text="${balance.accountName}"></td>
                <td>
                    <span th:if="${balance.bsPlType == 'BS'}" class="badge bg-primary">BS</span>
                    <span th:if="${balance.bsPlType == 'PL'}" class="badge bg-success">PL</span>
                </td>
                <td class="text-end" th:text="${#numbers.formatDecimal(balance.openingBalance, 1, 'COMMA', 0, 'POINT')}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(balance.debitTotal, 1, 'COMMA', 0, 'POINT')}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(balance.creditTotal, 1, 'COMMA', 0, 'POINT')}"></td>
                <td class="text-end fw-bold"
                    th:classappend="${balance.closingBalance.signum() < 0} ? 'text-danger' : ''"
                    th:text="${#numbers.formatDecimal(balance.closingBalance, 1, 'COMMA', 0, 'POINT')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(balances)}">
                <td colspan="9" class="text-center text-muted">月次残高データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div class="mt-3">
        <div class="text-muted text-center mb-2">
            <span th:if="${page.totalElements > 0}">
                <span th:text="${page.page * page.size + 1}">1</span> -
                <span th:text="${page.page * page.size + #lists.size(balances)}">10</span> 件
                （全 <span th:text="${page.totalElements}">0</span> 件）
            </span>
            <span th:if="${page.totalElements == 0}">0 件</span>
        </div>

        <nav th:if="${page.totalPages > 1}" aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center mb-0">
                <!-- 最初のページへ -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/balances/monthly(page=0, size=${currentSize}, fiscalYear=${fiscalYear}, month=${month}, accountCode=${accountCode})}">&laquo;</a>
                </li>
                <!-- 前のページへ -->
                <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/balances/monthly(page=${page.page - 1}, size=${currentSize}, fiscalYear=${fiscalYear}, month=${month}, accountCode=${accountCode})}">&lsaquo;</a>
                </li>

                <!-- ページ番号 -->
                <th:block th:with="startPage=${page.page > 2 ? page.page - 2 : 0},
                                   endPage=${page.page + 2 < page.totalPages - 1 ? page.page + 2 : page.totalPages - 1}">
                    <li class="page-item" th:if="${startPage > 0}">
                        <span class="page-link">...</span>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        class="page-item"
                        th:classappend="${i == page.page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/balances/monthly(page=${i}, size=${currentSize}, fiscalYear=${fiscalYear}, month=${month}, accountCode=${accountCode})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${endPage < page.totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>

                <!-- 次のページへ -->
                <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/balances/monthly(page=${page.page + 1}, size=${currentSize}, fiscalYear=${fiscalYear}, month=${month}, accountCode=${accountCode})}">&rsaquo;</a>
                </li>
                <!-- 最後のページへ -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/balances/monthly(page=${page.totalPages - 1}, size=${currentSize}, fiscalYear=${fiscalYear}, month=${month}, accountCode=${accountCode})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
