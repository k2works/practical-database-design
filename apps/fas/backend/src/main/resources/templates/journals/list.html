<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>仕訳一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">仕訳一覧</h1>

    <!-- アクションボタン -->
    <div class="mb-3">
        <a th:href="@{/journals/new}" class="btn btn-primary">新規入力</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form mb-4">
        <form th:action="@{/journals}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">起票日（開始）</label>
                <input type="date" name="fromDate" class="form-control"
                       th:value="${fromDate}">
            </div>
            <div class="col-md-2">
                <label class="form-label">起票日（終了）</label>
                <input type="date" name="toDate" class="form-control"
                       th:value="${toDate}">
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="伝票番号、部門コード">
            </div>
            <div class="col-md-2">
                <label class="form-label">表示件数</label>
                <select name="size" class="form-select">
                    <option value="10" th:selected="${currentSize == 10}">10件</option>
                    <option value="20" th:selected="${currentSize == 20}">20件</option>
                    <option value="50" th:selected="${currentSize == 50}">50件</option>
                    <option value="100" th:selected="${currentSize == 100}">100件</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 仕訳一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>伝票番号</th>
                <th>起票日</th>
                <th>入力日</th>
                <th>伝票区分</th>
                <th>部門</th>
                <th class="text-end">借方合計</th>
                <th class="text-end">貸方合計</th>
                <th>状態</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="journal : ${journals}">
                <td>
                    <a th:href="@{/journals/{num}(num=${journal.journalVoucherNumber})}"
                       th:text="${journal.journalVoucherNumber}"></a>
                </td>
                <td th:text="${#temporals.format(journal.postingDate, 'yyyy/MM/dd')}"></td>
                <td th:text="${#temporals.format(journal.entryDate, 'yyyy/MM/dd')}"></td>
                <td>
                    <span th:if="${journal.voucherType == 'NORMAL'}" class="badge bg-primary">通常</span>
                    <span th:if="${journal.voucherType == 'ADJUSTMENT'}" class="badge bg-warning">調整</span>
                    <span th:if="${journal.voucherType == 'CLOSING'}" class="badge bg-info">決算</span>
                </td>
                <td th:text="${journal.departmentCode}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(journal.debitTotal, 1, 'COMMA', 0, 'POINT')}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(journal.creditTotal, 1, 'COMMA', 0, 'POINT')}"></td>
                <td>
                    <span th:if="${journal.redSlipFlag}" class="badge bg-danger">赤伝</span>
                    <span th:if="${journal.closingJournalFlag}" class="badge bg-secondary">決算</span>
                </td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/journals/{num}(num=${journal.journalVoucherNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(journals)}">
                <td colspan="9" class="text-center text-muted">仕訳がありません</td>
            </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div class="mt-3">
        <div class="text-muted text-center mb-2">
            <span th:if="${page.totalElements > 0}">
                <span th:text="${page.page * page.size + 1}">1</span> -
                <span th:text="${page.page * page.size + #lists.size(journals)}">10</span> 件
                （全 <span th:text="${page.totalElements}">0</span> 件）
            </span>
            <span th:if="${page.totalElements == 0}">0 件</span>
        </div>

        <nav th:if="${page.totalPages > 1}" aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center mb-0">
                <!-- 最初のページへ -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/journals(page=0, size=${currentSize}, fromDate=${fromDate}, toDate=${toDate}, keyword=${keyword})}">&laquo;</a>
                </li>
                <!-- 前のページへ -->
                <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/journals(page=${page.page - 1}, size=${currentSize}, fromDate=${fromDate}, toDate=${toDate}, keyword=${keyword})}">&lsaquo;</a>
                </li>

                <!-- ページ番号 -->
                <th:block th:with="startPage=${page.page > 2 ? page.page - 2 : 0},
                                   endPage=${page.page + 2 < page.totalPages - 1 ? page.page + 2 : page.totalPages - 1}">
                    <li class="page-item" th:if="${startPage > 0}">
                        <span class="page-link">...</span>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        class="page-item"
                        th:classappend="${i == page.page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/journals(page=${i}, size=${currentSize}, fromDate=${fromDate}, toDate=${toDate}, keyword=${keyword})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${endPage < page.totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>

                <!-- 次のページへ -->
                <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/journals(page=${page.page + 1}, size=${currentSize}, fromDate=${fromDate}, toDate=${toDate}, keyword=${keyword})}">&rsaquo;</a>
                </li>
                <!-- 最後のページへ -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/journals(page=${page.totalPages - 1}, size=${currentSize}, fromDate=${fromDate}, toDate=${toDate}, keyword=${keyword})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
