<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>総勘定元帳</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">総勘定元帳</h1>

    <!-- 検索フォーム -->
    <div class="search-form mb-4">
        <form th:action="@{/reports/general-ledger}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">勘定科目コード</label>
                <input type="text" name="accountCode" class="form-control"
                       th:value="${accountCode}" placeholder="11110">
            </div>
            <div class="col-md-2">
                <label class="form-label">開始日</label>
                <input type="date" name="fromDate" class="form-control" th:value="${fromDate}">
            </div>
            <div class="col-md-2">
                <label class="form-label">終了日</label>
                <input type="date" name="toDate" class="form-control" th:value="${toDate}">
            </div>
            <div class="col-md-2">
                <label class="form-label">表示件数</label>
                <select name="size" class="form-select">
                    <option value="10" th:selected="${currentSize == 10}">10件</option>
                    <option value="20" th:selected="${currentSize == 20}">20件</option>
                    <option value="50" th:selected="${currentSize == 50}">50件</option>
                    <option value="100" th:selected="${currentSize == 100}">100件</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- エクスポートボタン -->
    <div class="mb-3">
        <a th:href="@{/reports/general-ledger/excel(accountCode=${accountCode}, fromDate=${fromDate}, toDate=${toDate})}"
           class="btn btn-success">
            Excel出力
        </a>
        <a th:href="@{/reports/general-ledger/pdf(accountCode=${accountCode}, fromDate=${fromDate}, toDate=${toDate})}"
           class="btn btn-danger">
            PDF出力
        </a>
    </div>

    <!-- 勘定科目情報 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">
                <span th:text="${meta.accountName}"></span>
                (<span th:text="${meta.accountCode}"></span>)
            </h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <strong>BSPL区分:</strong> <span th:text="${meta.bsplType}"></span>
                </div>
                <div class="col-md-3">
                    <strong>貸借区分:</strong> <span th:text="${meta.debitCreditType}"></span>
                </div>
                <div class="col-md-3">
                    <strong>期首残高:</strong>
                    <span th:text="${#numbers.formatDecimal(meta.openingBalance, 1, 'COMMA', 0, 'POINT')}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 元帳テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>起票日</th>
                <th>伝票番号</th>
                <th>摘要</th>
                <th>相手勘定</th>
                <th class="text-end">借方</th>
                <th class="text-end">貸方</th>
                <th class="text-end">残高</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${entries}">
                <td th:text="${#temporals.format(entry.postingDate, 'yyyy/MM/dd')}"></td>
                <td th:text="${entry.journalNumber}"></td>
                <td th:text="${entry.description}"></td>
                <td th:text="${entry.counterAccountName}"></td>
                <td class="text-end"
                    th:text="${entry.debitAmount != null and entry.debitAmount > 0} ? ${#numbers.formatDecimal(entry.debitAmount, 1, 'COMMA', 0, 'POINT')} : ''"></td>
                <td class="text-end"
                    th:text="${entry.creditAmount != null and entry.creditAmount > 0} ? ${#numbers.formatDecimal(entry.creditAmount, 1, 'COMMA', 0, 'POINT')} : ''"></td>
                <td class="text-end fw-bold"
                    th:text="${#numbers.formatDecimal(entry.balance, 1, 'COMMA', 0, 'POINT')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(entries)}">
                <td colspan="7" class="text-center text-muted">データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div class="mt-3">
        <div class="text-muted text-center mb-2">
            <span th:if="${page.totalElements > 0}">
                <span th:text="${page.page * page.size + 1}">1</span> -
                <span th:text="${page.page * page.size + #lists.size(entries)}">10</span> 件
                （全 <span th:text="${page.totalElements}">0</span> 件）
            </span>
            <span th:if="${page.totalElements == 0}">0 件</span>
        </div>

        <nav th:if="${page.totalPages > 1}" aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center mb-0">
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/reports/general-ledger(page=0, size=${currentSize}, accountCode=${accountCode}, fromDate=${fromDate}, toDate=${toDate})}">&laquo;</a>
                </li>
                <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/reports/general-ledger(page=${page.page - 1}, size=${currentSize}, accountCode=${accountCode}, fromDate=${fromDate}, toDate=${toDate})}">&lsaquo;</a>
                </li>

                <th:block th:with="startPage=${page.page > 2 ? page.page - 2 : 0},
                                   endPage=${page.page + 2 < page.totalPages - 1 ? page.page + 2 : page.totalPages - 1}">
                    <li class="page-item" th:if="${startPage > 0}">
                        <span class="page-link">...</span>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        class="page-item"
                        th:classappend="${i == page.page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/reports/general-ledger(page=${i}, size=${currentSize}, accountCode=${accountCode}, fromDate=${fromDate}, toDate=${toDate})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${endPage < page.totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>

                <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/reports/general-ledger(page=${page.page + 1}, size=${currentSize}, accountCode=${accountCode}, fromDate=${fromDate}, toDate=${toDate})}">&rsaquo;</a>
                </li>
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/reports/general-ledger(page=${page.totalPages - 1}, size=${currentSize}, accountCode=${accountCode}, fromDate=${fromDate}, toDate=${toDate})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
