<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>課税取引一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">課税取引マスタ</h1>

    <!-- アクションボタン -->
    <div class="mb-3">
        <a th:href="@{/tax-transactions/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form mb-4">
        <form th:action="@{/tax-transactions}" method="get" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="課税取引コード、課税取引名">
            </div>
            <div class="col-md-2">
                <label class="form-label">表示件数</label>
                <select name="size" class="form-select">
                    <option value="10" th:selected="${currentSize == 10}">10件</option>
                    <option value="20" th:selected="${currentSize == 20}">20件</option>
                    <option value="50" th:selected="${currentSize == 50}">50件</option>
                    <option value="100" th:selected="${currentSize == 100}">100件</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 課税取引一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>課税取引コード</th>
                <th>課税取引名</th>
                <th>税率</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="taxTransaction : ${taxTransactions}">
                <td>
                    <a th:href="@{/tax-transactions/{code}(code=${taxTransaction.taxCode})}"
                       th:text="${taxTransaction.taxCode}"></a>
                </td>
                <td th:text="${taxTransaction.taxName}"></td>
                <td th:text="${#numbers.formatPercent(taxTransaction.taxRate, 1, 1)}"></td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/tax-transactions/{code}/edit(code=${taxTransaction.taxCode})}"
                           class="btn btn-outline-primary">編集</a>
                        <form th:action="@{/tax-transactions/{code}/delete(code=${taxTransaction.taxCode})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('削除してよろしいですか？');">
                            <button type="submit" class="btn btn-outline-danger">削除</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(taxTransactions)}">
                <td colspan="4" class="text-center text-muted">課税取引がありません</td>
            </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div class="mt-3">
        <div class="text-muted text-center mb-2">
            <span th:if="${page.totalElements > 0}">
                <span th:text="${page.page * page.size + 1}">1</span> -
                <span th:text="${page.page * page.size + #lists.size(taxTransactions)}">10</span> 件
                （全 <span th:text="${page.totalElements}">0</span> 件）
            </span>
            <span th:if="${page.totalElements == 0}">0 件</span>
        </div>

        <nav th:if="${page.totalPages > 1}" aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center mb-0">
                <!-- 最初のページへ -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/tax-transactions(page=0, size=${currentSize}, keyword=${keyword})}">&laquo;</a>
                </li>
                <!-- 前のページへ -->
                <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/tax-transactions(page=${page.page - 1}, size=${currentSize}, keyword=${keyword})}">&lsaquo;</a>
                </li>

                <!-- ページ番号 -->
                <th:block th:with="startPage=${page.page > 2 ? page.page - 2 : 0},
                                   endPage=${page.page + 2 < page.totalPages - 1 ? page.page + 2 : page.totalPages - 1}">
                    <li class="page-item" th:if="${startPage > 0}">
                        <span class="page-link">...</span>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        class="page-item"
                        th:classappend="${i == page.page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/tax-transactions(page=${i}, size=${currentSize}, keyword=${keyword})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${endPage < page.totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>

                <!-- 次のページへ -->
                <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/tax-transactions(page=${page.page + 1}, size=${currentSize}, keyword=${keyword})}">&rsaquo;</a>
                </li>
                <!-- 最後のページへ -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/tax-transactions(page=${page.totalPages - 1}, size=${currentSize}, keyword=${keyword})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
