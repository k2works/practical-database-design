<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>部門詳細</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">部門詳細</h1>

    <div class="card">
        <div class="card-body">
            <dl class="row">
                <dt class="col-md-2">部門コード</dt>
                <dd class="col-md-10" th:text="${department.departmentCode}"></dd>

                <dt class="col-md-2">部門名</dt>
                <dd class="col-md-10" th:text="${department.departmentName}"></dd>

                <dt class="col-md-2">部門略名</dt>
                <dd class="col-md-10" th:text="${department.departmentShortName}"></dd>

                <dt class="col-md-2">組織階層</dt>
                <dd class="col-md-10">
                    <span th:text="${department.organizationLevelName}"></span>
                    <small class="text-muted" th:text="'(' + ${department.organizationLevel} + ')'"></small>
                </dd>

                <dt class="col-md-2">部門パス</dt>
                <dd class="col-md-10" th:text="${department.departmentPath}"></dd>

                <dt class="col-md-2">最下層フラグ</dt>
                <dd class="col-md-10">
                    <span th:if="${department.lowestLevel}" class="badge bg-success">最下層</span>
                    <span th:unless="${department.lowestLevel}" class="badge bg-secondary">中間</span>
                </dd>
            </dl>
        </div>
        <div class="card-footer">
            <a th:href="@{/departments/{code}/edit(code=${department.departmentCode})}"
               class="btn btn-primary">編集</a>
            <form th:action="@{/departments/{code}/delete(code=${department.departmentCode})}"
                  method="post" class="d-inline"
                  onsubmit="return confirm('削除してよろしいですか？');">
                <button type="submit" class="btn btn-danger">削除</button>
            </form>
            <a th:href="@{/departments}" class="btn btn-secondary">一覧に戻る</a>
        </div>
    </div>
</div>
</body>
</html>
