spring:
  application:
    name: pms

  datasource:
    url: jdbc:postgresql://localhost:5434/pms
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Thymeleaf 設定 (モノリス版)
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML

  # メッセージリソース
  messages:
    basename: messages
    encoding: UTF-8

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: false

server:
  port: 8082
  servlet:
    session:
      timeout: 30m

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.mybatis: DEBUG
    org.springframework.jdbc: DEBUG
