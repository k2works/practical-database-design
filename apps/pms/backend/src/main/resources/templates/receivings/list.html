<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>入荷受入一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>入荷受入一覧</h1>
            <a th:href="@{/receivings/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 新規登録
            </a>
        </div>

        <!-- 検索フォーム -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/receivings}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="receivingType" class="form-label">入荷種別</label>
                        <select id="receivingType" name="receivingType" class="form-select">
                            <option value="">すべて</option>
                            <option th:each="type : ${receivingTypes}"
                                    th:value="${type.name()}"
                                    th:text="${type.displayName}"
                                    th:selected="${type.name() == receivingType}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="keyword" class="form-label">キーワード</label>
                        <input type="text" id="keyword" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="入荷番号・発注番号・品目コードで検索">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-secondary me-2">
                            <i class="bi bi-search"></i> 検索
                        </button>
                        <a th:href="@{/receivings}" class="btn btn-outline-secondary">クリア</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 入荷受入一覧テーブル -->
        <div class="card">
            <div class="card-body">
                <!-- 件数表示 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">
                        全 <span th:text="${totalElements}">0</span> 件
                        <span th:if="${totalPages > 0}">
                            （<span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span> ページ）
                        </span>
                    </span>
                </div>

                <div th:if="${#lists.isEmpty(receivingList)}" class="alert alert-info">
                    入荷受入が登録されていません。
                </div>
                <table th:if="${not #lists.isEmpty(receivingList)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>入荷番号</th>
                            <th>入荷日</th>
                            <th>発注番号</th>
                            <th>品目コード</th>
                            <th class="text-end">入荷数量</th>
                            <th>入荷種別</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="receiving : ${receivingList}">
                            <td>
                                <a th:href="@{/receivings/{no}(no=${receiving.receivingNumber})}"
                                   th:text="${receiving.receivingNumber}"></a>
                            </td>
                            <td th:text="${receiving.receivingDate}"></td>
                            <td th:text="${receiving.purchaseOrderNumber}"></td>
                            <td th:text="${receiving.itemCode}"></td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(receiving.receivingQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${receiving.receivingType.name() == 'NORMAL'} ? 'bg-primary' :
                                                      (${receiving.receivingType.name() == 'SPLIT'} ? 'bg-info' : 'bg-warning')"
                                      th:text="${receiving.receivingType.displayName}"></span>
                            </td>
                            <td>
                                <a th:href="@{/receivings/{no}(no=${receiving.receivingNumber})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/receivings/{no}/edit(no=${receiving.receivingNumber})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/receivings/{no}/delete(no=${receiving.receivingNumber})}"
                                      method="post" class="d-inline"
                                      onsubmit="return confirm('この入荷受入を削除しますか？');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <nav th:if="${totalPages > 1}" aria-label="入荷受入一覧ページネーション">
                    <ul class="pagination justify-content-center mb-0">
                        <!-- 前へ -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/receivings(page=${currentPage - 1},size=${size},receivingType=${receivingType},keyword=${keyword})}">
                                前へ
                            </a>
                        </li>

                        <!-- ページ番号 -->
                        <th:block th:with="startPage=${currentPage > 2 ? currentPage - 2 : 0},
                                          endPage=${startPage + 4 < totalPages ? startPage + 4 : totalPages - 1}">
                            <li th:if="${startPage > 0}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/receivings(page=${pageNum},size=${size},receivingType=${receivingType},keyword=${keyword})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>
                            <li th:if="${endPage < totalPages - 1}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                        </th:block>

                        <!-- 次へ -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/receivings(page=${currentPage + 1},size=${size},receivingType=${receivingType},keyword=${keyword})}">
                                次へ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
