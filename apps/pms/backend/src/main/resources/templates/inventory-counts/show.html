<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>棚卸詳細</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>棚卸詳細</h1>
            <div>
                <a th:href="@{/inventory-counts/{no}/edit(no=${stocktaking.stocktakingNumber})}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-pencil"></i> 編集
                </a>
                <a th:href="@{/inventory-counts}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 一覧に戻る
                </a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">棚卸番号</dt>
                    <dd class="col-sm-9" th:text="${stocktaking.stocktakingNumber}"></dd>

                    <dt class="col-sm-3">場所コード</dt>
                    <dd class="col-sm-9" th:text="${stocktaking.locationCode ?: '-'}"></dd>

                    <dt class="col-sm-3">棚卸日</dt>
                    <dd class="col-sm-9" th:text="${stocktaking.stocktakingDate}"></dd>

                    <dt class="col-sm-3">ステータス</dt>
                    <dd class="col-sm-9">
                        <span th:if="${stocktaking.status != null}"
                              th:class="${stocktaking.status.name() == 'ISSUED' ? 'badge bg-warning' :
                                         (stocktaking.status.name() == 'ENTERED' ? 'badge bg-info' :
                                         (stocktaking.status.name() == 'CONFIRMED' ? 'badge bg-success' : 'badge bg-secondary'))}"
                              th:text="${stocktaking.status.displayName}"></span>
                        <span th:if="${stocktaking.status == null}">-</span>
                    </dd>
                </dl>

                <hr>
                <h5>その他</h5>
                <dl class="row">
                    <dt class="col-sm-3">作成日時</dt>
                    <dd class="col-sm-9" th:text="${stocktaking.createdAt != null ? #temporals.format(stocktaking.createdAt, 'yyyy/MM/dd HH:mm:ss') : '-'}"></dd>

                    <dt class="col-sm-3">更新日時</dt>
                    <dd class="col-sm-9" th:text="${stocktaking.updatedAt != null ? #temporals.format(stocktaking.updatedAt, 'yyyy/MM/dd HH:mm:ss') : '-'}"></dd>
                </dl>
            </div>
        </div>

        <!-- 棚卸明細 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">棚卸明細</h5>
            </div>
            <div class="card-body">
                <div th:if="${stocktaking.details == null or #lists.isEmpty(stocktaking.details)}" class="alert alert-info">
                    明細データがありません。
                </div>
                <table th:if="${stocktaking.details != null and not #lists.isEmpty(stocktaking.details)}" class="table table-striped">
                    <thead>
                        <tr>
                            <th>行番号</th>
                            <th>品目コード</th>
                            <th class="text-end">帳簿数量</th>
                            <th class="text-end">実地数量</th>
                            <th class="text-end">差異数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail : ${stocktaking.details}">
                            <td th:text="${detail.lineNumber}"></td>
                            <td th:text="${detail.itemCode}"></td>
                            <td class="text-end" th:text="${detail.bookQuantity != null ? #numbers.formatDecimal(detail.bookQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
                            <td class="text-end" th:text="${detail.actualQuantity != null ? #numbers.formatDecimal(detail.actualQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
                            <td class="text-end" th:text="${detail.differenceQuantity != null ? #numbers.formatDecimal(detail.differenceQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
