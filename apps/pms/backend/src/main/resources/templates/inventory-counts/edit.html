<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>棚卸編集</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>棚卸編集</h1>
            <a th:href="@{/inventory-counts}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧に戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/inventory-counts/{no}(no=${form.stocktakingNumber})}" th:object="${form}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{stocktakingNumber}">
                    <input type="hidden" th:field="*{version}">

                    <!-- ヘッダ情報 -->
                    <h5 class="mb-3">棚卸情報</h5>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">棚卸番号</label>
                            <input type="text" class="form-control-plaintext" th:value="${form.stocktakingNumber}" readonly>
                        </div>
                        <div class="col-md-3">
                            <label for="locationCode" class="form-label">場所コード <span class="text-danger">*</span></label>
                            <select id="locationCode" th:field="*{locationCode}"
                                    class="form-select" th:classappend="${#fields.hasErrors('locationCode')} ? 'is-invalid'">
                                <option value="">-- 場所を選択 --</option>
                                <option th:each="location : ${locations}"
                                        th:value="${location.locationCode}"
                                        th:text="${location.locationCode + ' - ' + location.locationName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('locationCode')}" class="invalid-feedback"
                                 th:errors="*{locationCode}"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="stocktakingDate" class="form-label">棚卸日 <span class="text-danger">*</span></label>
                            <input type="date" id="stocktakingDate" name="stocktakingDate"
                                   th:value="${form.stocktakingDate != null ? #temporals.format(form.stocktakingDate, 'yyyy-MM-dd') : ''}"
                                   class="form-control" th:classappend="${#fields.hasErrors('stocktakingDate')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('stocktakingDate')}" class="invalid-feedback"
                                 th:errors="*{stocktakingDate}"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="status" class="form-label">ステータス <span class="text-danger">*</span></label>
                            <select id="status" th:field="*{status}"
                                    class="form-select" th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
                                <option value="">-- ステータスを選択 --</option>
                                <option th:each="s : ${statusList}"
                                        th:value="${s.name()}"
                                        th:text="${s.displayName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback"
                                 th:errors="*{status}"></div>
                        </div>
                    </div>

                    <!-- 明細 -->
                    <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
                        <h5 class="mb-0">棚卸明細</h5>
                        <button type="button" class="btn btn-success btn-sm" id="addDetailBtn">
                            <i class="bi bi-plus-lg"></i> 明細追加
                        </button>
                    </div>
                    <div th:if="${#fields.hasErrors('details')}" class="alert alert-danger" th:errors="*{details}"></div>

                    <div id="details-container">
                        <!-- 既存明細 -->
                        <div th:each="detail, stat : *{details}" class="card mb-3 detail-row">
                            <div class="card-body">
                                <div class="row align-items-end">
                                    <input type="hidden" th:field="*{details[__${stat.index}__].id}">
                                    <div class="col-md-4">
                                        <label class="form-label">品目 <span class="text-danger">*</span></label>
                                        <select th:field="*{details[__${stat.index}__].itemCode}"
                                                class="form-select item-select" th:classappend="${#fields.hasErrors('details[' + stat.index + '].itemCode')} ? 'is-invalid'">
                                            <option value="">選択してください</option>
                                            <option th:each="item : ${items}"
                                                    th:value="${item.itemCode}"
                                                    th:text="${item.itemCode + ' - ' + item.itemName}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('details[' + stat.index + '].itemCode')}" th:errors="*{details[__${stat.index}__].itemCode}"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">帳簿数量</label>
                                        <input type="number" th:field="*{details[__${stat.index}__].bookQuantity}"
                                               class="form-control" step="0.01" min="0" placeholder="0">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">実棚数量 <span class="text-danger">*</span></label>
                                        <input type="number" th:field="*{details[__${stat.index}__].actualQuantity}"
                                               class="form-control" th:classappend="${#fields.hasErrors('details[' + stat.index + '].actualQuantity')} ? 'is-invalid'" step="0.01" min="0.01">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('details[' + stat.index + '].actualQuantity')}" th:errors="*{details[__${stat.index}__].actualQuantity}"></div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-outline-danger btn-sm remove-detail-btn" title="削除">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 明細がない場合のデフォルト行 -->
                        <div th:if="${#lists.isEmpty(form.details)}" class="card mb-3 detail-row">
                            <div class="card-body">
                                <div class="row align-items-end">
                                    <div class="col-md-4">
                                        <label class="form-label">品目 <span class="text-danger">*</span></label>
                                        <select name="details[0].itemCode" class="form-select item-select">
                                            <option value="">選択してください</option>
                                            <option th:each="item : ${items}"
                                                    th:value="${item.itemCode}"
                                                    th:text="${item.itemCode + ' - ' + item.itemName}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">帳簿数量</label>
                                        <input type="number" name="details[0].bookQuantity" class="form-control" step="0.01" min="0" placeholder="0">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">実棚数量 <span class="text-danger">*</span></label>
                                        <input type="number" name="details[0].actualQuantity" class="form-control" step="0.01" min="0.01">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-outline-danger btn-sm remove-detail-btn" title="削除">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 明細行テンプレート（JavaScript用、非表示） -->
                    <template id="detail-row-template">
                        <div class="card mb-3 detail-row">
                            <div class="card-body">
                                <div class="row align-items-end">
                                    <div class="col-md-4">
                                        <label class="form-label">品目 <span class="text-danger">*</span></label>
                                        <select class="form-select item-select" data-field="itemCode">
                                            <option value="">選択してください</option>
                                            <option th:each="item : ${items}"
                                                    th:value="${item.itemCode}"
                                                    th:text="${item.itemCode + ' - ' + item.itemName}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">帳簿数量</label>
                                        <input type="number" class="form-control" data-field="bookQuantity" step="0.01" min="0" placeholder="0">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">実棚数量 <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" data-field="actualQuantity" step="0.01" min="0.01">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-outline-danger btn-sm remove-detail-btn" title="削除">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <div class="d-flex justify-content-end mt-4">
                        <a th:href="@{/inventory-counts}" class="btn btn-outline-secondary me-2">キャンセル</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <th:block layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.getElementById('details-container');
                const template = document.getElementById('detail-row-template');
                const addBtn = document.getElementById('addDetailBtn');

                // 行番号を再採番する関数
                function reindexRows() {
                    const rows = container.querySelectorAll('.detail-row');
                    rows.forEach((row, index) => {
                        // name属性を更新
                        row.querySelectorAll('[name], [data-field]').forEach(field => {
                            const dataField = field.getAttribute('data-field');
                            if (dataField) {
                                field.name = `details[${index}].${dataField}`;
                                field.removeAttribute('data-field');
                            } else if (field.name) {
                                field.name = field.name.replace(/details\[\d+\]/, `details[${index}]`);
                            }
                        });
                        // id属性を更新（重複防止）
                        row.querySelectorAll('[id]').forEach(field => {
                            if (field.id) {
                                field.id = field.id.replace(/details\d+/, `details${index}`);
                            }
                        });
                    });
                }

                // 明細行を追加
                addBtn.addEventListener('click', function() {
                    const clone = template.content.cloneNode(true);
                    container.appendChild(clone);
                    reindexRows();
                    updateRemoveButtons();
                });

                // 削除ボタンの状態を更新
                function updateRemoveButtons() {
                    const rows = container.querySelectorAll('.detail-row');
                    const removeButtons = container.querySelectorAll('.remove-detail-btn');
                    // 明細が0行でも可能にするため、削除ボタンは常に有効
                    removeButtons.forEach(btn => {
                        btn.disabled = false;
                    });
                }

                // 明細行を削除（イベント委譲）
                container.addEventListener('click', function(e) {
                    if (e.target.closest('.remove-detail-btn')) {
                        const row = e.target.closest('.detail-row');
                        row.remove();
                        reindexRows();
                        updateRemoveButtons();
                    }
                });

                // 初期状態で削除ボタンの状態を更新
                updateRemoveButtons();
            });
        </script>
    </th:block>
</body>
</html>
