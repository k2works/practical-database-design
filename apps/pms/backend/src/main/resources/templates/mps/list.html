<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>基準生産計画一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>基準生産計画一覧</h1>
            <a th:href="@{/mps/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 新規登録
            </a>
        </div>

        <!-- 検索フォーム -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/mps}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="status" class="form-label">ステータス</label>
                        <select id="status" name="status" class="form-select">
                            <option value="">すべて</option>
                            <option th:each="s : ${statuses}"
                                    th:value="${s.name()}"
                                    th:text="${s.displayName}"
                                    th:selected="${s.name() == status}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="keyword" class="form-label">キーワード</label>
                        <input type="text" id="keyword" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="MPS番号・品目コードで検索">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-secondary me-2">
                            <i class="bi bi-search"></i> 検索
                        </button>
                        <a th:href="@{/mps}" class="btn btn-outline-secondary">クリア</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 基準生産計画一覧テーブル -->
        <div class="card">
            <div class="card-body">
                <!-- 件数表示 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">
                        全 <span th:text="${totalElements}">0</span> 件
                        <span th:if="${totalPages > 0}">
                            （<span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span> ページ）
                        </span>
                    </span>
                </div>

                <div th:if="${#lists.isEmpty(mpsList)}" class="alert alert-info">
                    基準生産計画が登録されていません。
                </div>
                <table th:if="${not #lists.isEmpty(mpsList)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>MPS番号</th>
                            <th>計画日</th>
                            <th>品目コード</th>
                            <th class="text-end">計画数量</th>
                            <th>納期</th>
                            <th>ステータス</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mps : ${mpsList}">
                            <td>
                                <a th:href="@{/mps/{no}(no=${mps.mpsNumber})}"
                                   th:text="${mps.mpsNumber}"></a>
                            </td>
                            <td th:text="${mps.planDate}"></td>
                            <td th:text="${mps.itemCode}"></td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(mps.planQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${mps.dueDate}"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${mps.status.name() == 'DRAFT'} ? 'bg-secondary' :
                                                      (${mps.status.name() == 'CONFIRMED'} ? 'bg-primary' :
                                                      (${mps.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-success'))"
                                      th:text="${mps.status.displayName}"></span>
                            </td>
                            <td>
                                <a th:href="@{/mps/{no}(no=${mps.mpsNumber})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:if="${mps.status.name() == 'DRAFT'}"
                                   th:href="@{/mps/{no}/edit(no=${mps.mpsNumber})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <nav th:if="${totalPages > 1}" aria-label="基準生産計画一覧ページネーション">
                    <ul class="pagination justify-content-center mb-0">
                        <!-- 前へ -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/mps(page=${currentPage - 1},size=${size},status=${status},keyword=${keyword})}">
                                前へ
                            </a>
                        </li>

                        <!-- ページ番号 -->
                        <th:block th:with="startPage=${currentPage > 2 ? currentPage - 2 : 0},
                                          endPage=${startPage + 4 < totalPages ? startPage + 4 : totalPages - 1}">
                            <li th:if="${startPage > 0}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/mps(page=${pageNum},size=${size},status=${status},keyword=${keyword})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>
                            <li th:if="${endPage < totalPages - 1}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                        </th:block>

                        <!-- 次へ -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/mps(page=${currentPage + 1},size=${size},status=${status},keyword=${keyword})}">
                                次へ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
