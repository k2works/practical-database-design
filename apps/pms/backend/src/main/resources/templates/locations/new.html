<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>場所登録</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>場所登録</h1>
            <a th:href="@{/locations}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧へ戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/locations}" th:object="${form}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="locationCode" class="form-label">場所コード <span class="text-danger">*</span></label>
                            <input type="text" id="locationCode" th:field="*{locationCode}"
                                   class="form-control" th:classappend="${#fields.hasErrors('locationCode')} ? 'is-invalid'"
                                   placeholder="例: LOC-001">
                            <div th:if="${#fields.hasErrors('locationCode')}" class="invalid-feedback"
                                 th:errors="*{locationCode}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="locationName" class="form-label">場所名 <span class="text-danger">*</span></label>
                            <input type="text" id="locationName" th:field="*{locationName}"
                                   class="form-control" th:classappend="${#fields.hasErrors('locationName')} ? 'is-invalid'"
                                   placeholder="例: 第一倉庫">
                            <div th:if="${#fields.hasErrors('locationName')}" class="invalid-feedback"
                                 th:errors="*{locationName}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="locationType" class="form-label">場所区分 <span class="text-danger">*</span></label>
                            <select id="locationType" th:field="*{locationType}"
                                    class="form-select" th:classappend="${#fields.hasErrors('locationType')} ? 'is-invalid'">
                                <option value="">-- 選択してください --</option>
                                <option th:each="type : ${locationTypes}"
                                        th:value="${type}"
                                        th:text="${type.displayName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('locationType')}" class="invalid-feedback"
                                 th:errors="*{locationType}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="parentLocationCode" class="form-label">親場所</label>
                            <select id="parentLocationCode" th:field="*{parentLocationCode}"
                                    class="form-select" th:classappend="${#fields.hasErrors('parentLocationCode')} ? 'is-invalid'">
                                <option value="">-- なし --</option>
                                <option th:each="parent : ${parentLocations}"
                                        th:value="${parent.locationCode}"
                                        th:text="${parent.locationCode + ' - ' + parent.locationName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('parentLocationCode')}" class="invalid-feedback"
                                 th:errors="*{parentLocationCode}"></div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 登録
                        </button>
                        <a th:href="@{/locations}" class="btn btn-outline-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
