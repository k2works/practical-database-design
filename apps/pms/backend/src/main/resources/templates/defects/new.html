<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>欠点登録</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>欠点登録</h1>
            <a th:href="@{/defects}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧に戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/defects}" th:object="${form}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="defectCode" class="form-label">欠点コード <span class="text-danger">*</span></label>
                            <input type="text" id="defectCode" th:field="*{defectCode}"
                                   class="form-control" th:classappend="${#fields.hasErrors('defectCode')} ? 'is-invalid'"
                                   placeholder="例: DEF-001">
                            <div th:if="${#fields.hasErrors('defectCode')}" class="invalid-feedback"
                                 th:errors="*{defectCode}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="defectName" class="form-label">欠点名 <span class="text-danger">*</span></label>
                            <input type="text" id="defectName" th:field="*{defectName}"
                                   class="form-control" th:classappend="${#fields.hasErrors('defectName')} ? 'is-invalid'"
                                   placeholder="例: キズ">
                            <div th:if="${#fields.hasErrors('defectName')}" class="invalid-feedback"
                                 th:errors="*{defectName}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="defectCategory" class="form-label">欠点分類</label>
                            <input type="text" id="defectCategory" th:field="*{defectCategory}"
                                   class="form-control"
                                   placeholder="例: 外観">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a th:href="@{/defects}" class="btn btn-outline-secondary me-2">キャンセル</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 登録
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
