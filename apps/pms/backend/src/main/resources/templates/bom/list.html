<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>BOM 一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>BOM 一覧</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">品目を選択して構成表を表示</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(items)}" class="alert alert-info">
                    品目が登録されていません。
                </div>
                <table th:if="${not #lists.isEmpty(items)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>品目コード</th>
                            <th>品名</th>
                            <th>品目区分</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.itemCode}"></td>
                            <td th:text="${item.itemName}"></td>
                            <td th:text="${item.itemCategory?.displayName}"></td>
                            <td>
                                <a th:href="@{/bom/{code}(code=${item.itemCode})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-diagram-3"></i> 構成表
                                </a>
                                <a th:href="@{/bom/{code}/explode(code=${item.itemCode})}"
                                   class="btn btn-sm btn-outline-success">
                                    <i class="bi bi-arrow-down-circle"></i> 部品展開
                                </a>
                                <a th:href="@{/bom/{code}/where-used(code=${item.itemCode})}"
                                   class="btn btn-sm btn-outline-info">
                                    <i class="bi bi-arrow-up-circle"></i> 使用先照会
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
