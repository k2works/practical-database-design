<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>使用先照会</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>使用先照会（逆展開）</h1>
            <a th:href="@{/bom}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧へ戻る
            </a>
        </div>

        <!-- 対象品目情報 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">対象品目</h5>
            </div>
            <div class="card-body">
                <dl class="row mb-0">
                    <dt class="col-sm-2">品目コード</dt>
                    <dd class="col-sm-4" th:text="${childItem.itemCode}"></dd>
                    <dt class="col-sm-2">品名</dt>
                    <dd class="col-sm-4" th:text="${childItem.itemName}"></dd>
                </dl>
            </div>
        </div>

        <!-- 使用先一覧 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">使用先一覧</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(whereUsedList)}" class="alert alert-info">
                    この品目を使用している親品目はありません。
                </div>
                <table th:if="${not #lists.isEmpty(whereUsedList)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>親品目コード</th>
                            <th>基準数量</th>
                            <th>所要量</th>
                            <th>不良率</th>
                            <th>適用開始日</th>
                            <th>適用停止日</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="bom : ${whereUsedList}">
                            <td>
                                <a th:href="@{/items/{code}(code=${bom.parentItemCode})}"
                                   th:text="${bom.parentItemCode}"></a>
                            </td>
                            <td th:text="${bom.baseQuantity}"></td>
                            <td th:text="${bom.requiredQuantity}"></td>
                            <td th:text="${bom.defectRate}"></td>
                            <td th:text="${bom.effectiveFrom}"></td>
                            <td th:text="${bom.effectiveTo ?: '-'}"></td>
                            <td>
                                <a th:href="@{/bom/{code}(code=${bom.parentItemCode})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-diagram-3"></i> 構成表
                                </a>
                                <a th:href="@{/bom/{code}/where-used(code=${bom.parentItemCode})}"
                                   class="btn btn-sm btn-outline-info">
                                    <i class="bi bi-arrow-up-circle"></i> 使用先
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
