<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>工程表登録</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>工程表登録</h1>
            <a th:href="@{/process-routes}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧へ戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/process-routes}" th:object="${form}" method="post">
                    <div class="mb-3">
                        <label for="itemCode" class="form-label">品目コード <span class="text-danger">*</span></label>
                        <input type="text" id="itemCode" th:field="*{itemCode}"
                               class="form-control" th:classappend="${#fields.hasErrors('itemCode')} ? 'is-invalid'"
                               placeholder="例: ITEM-001">
                        <div th:if="${#fields.hasErrors('itemCode')}" class="invalid-feedback"
                             th:errors="*{itemCode}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="sequence" class="form-label">工順 <span class="text-danger">*</span></label>
                        <input type="number" id="sequence" th:field="*{sequence}"
                               class="form-control" th:classappend="${#fields.hasErrors('sequence')} ? 'is-invalid'"
                               placeholder="例: 1">
                        <div th:if="${#fields.hasErrors('sequence')}" class="invalid-feedback"
                             th:errors="*{sequence}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="processCode" class="form-label">工程コード <span class="text-danger">*</span></label>
                        <select id="processCode" th:field="*{processCode}"
                                class="form-select" th:classappend="${#fields.hasErrors('processCode')} ? 'is-invalid'">
                            <option value="">-- 工程を選択 --</option>
                            <option th:each="process : ${processes}"
                                    th:value="${process.processCode}"
                                    th:text="${process.processCode + ' - ' + process.processName}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('processCode')}" class="invalid-feedback"
                             th:errors="*{processCode}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="standardTime" class="form-label">標準作業時間</label>
                        <input type="number" step="0.01" id="standardTime" th:field="*{standardTime}"
                               class="form-control" th:classappend="${#fields.hasErrors('standardTime')} ? 'is-invalid'"
                               placeholder="例: 1.5">
                        <div th:if="${#fields.hasErrors('standardTime')}" class="invalid-feedback"
                             th:errors="*{standardTime}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="setupTime" class="form-label">段取時間</label>
                        <input type="number" step="0.01" id="setupTime" th:field="*{setupTime}"
                               class="form-control" th:classappend="${#fields.hasErrors('setupTime')} ? 'is-invalid'"
                               placeholder="例: 0.5">
                        <div th:if="${#fields.hasErrors('setupTime')}" class="invalid-feedback"
                             th:errors="*{setupTime}"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 登録
                        </button>
                        <a th:href="@{/process-routes}" class="btn btn-outline-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
