<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>500 - Internal Server Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="text-center py-5">
            <h1 class="display-1 text-danger">500</h1>
            <h2 th:text="${errorTitle ?: 'システムエラー'}"></h2>
            <p class="lead text-muted" th:text="${errorMessage ?: '予期しないエラーが発生しました。'}"></p>
            <div th:if="${errorDetail}" class="alert alert-secondary mt-4" role="alert">
                <small th:text="${errorDetail}"></small>
            </div>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house"></i> トップページへ
                </a>
                <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> 戻る
                </button>
            </div>
        </div>
    </div>
</body>
</html>
