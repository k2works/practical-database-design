<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>部門登録</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>部門登録</h1>
            <a th:href="@{/departments}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧へ戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/departments}" th:object="${form}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="departmentCode" class="form-label">部門コード <span class="text-danger">*</span></label>
                            <input type="text" id="departmentCode" th:field="*{departmentCode}"
                                   class="form-control" th:classappend="${#fields.hasErrors('departmentCode')} ? 'is-invalid'"
                                   placeholder="例: DEPT-001">
                            <div th:if="${#fields.hasErrors('departmentCode')}" class="invalid-feedback"
                                 th:errors="*{departmentCode}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="departmentName" class="form-label">部門名 <span class="text-danger">*</span></label>
                            <input type="text" id="departmentName" th:field="*{departmentName}"
                                   class="form-control" th:classappend="${#fields.hasErrors('departmentName')} ? 'is-invalid'"
                                   placeholder="例: 製造部">
                            <div th:if="${#fields.hasErrors('departmentName')}" class="invalid-feedback"
                                 th:errors="*{departmentName}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="departmentPath" class="form-label">部門パス</label>
                            <input type="text" id="departmentPath" th:field="*{departmentPath}"
                                   class="form-control" th:classappend="${#fields.hasErrors('departmentPath')} ? 'is-invalid'"
                                   placeholder="例: /COMPANY/DEPT-001">
                            <div th:if="${#fields.hasErrors('departmentPath')}" class="invalid-feedback"
                                 th:errors="*{departmentPath}"></div>
                            <div class="form-text">空の場合は /部門コード が自動設定されます</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">最下層区分</label>
                            <div class="form-check">
                                <input type="checkbox" id="lowestLevel" th:field="*{lowestLevel}"
                                       class="form-check-input">
                                <label for="lowestLevel" class="form-check-label">最下層の部門である</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validFrom" class="form-label">有効開始日 <span class="text-danger">*</span></label>
                            <input type="date" id="validFrom" th:field="*{validFrom}"
                                   class="form-control" th:classappend="${#fields.hasErrors('validFrom')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('validFrom')}" class="invalid-feedback"
                                 th:errors="*{validFrom}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="validTo" class="form-label">有効終了日</label>
                            <input type="date" id="validTo" th:field="*{validTo}"
                                   class="form-control" th:classappend="${#fields.hasErrors('validTo')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('validTo')}" class="invalid-feedback"
                                 th:errors="*{validTo}"></div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 登録
                        </button>
                        <a th:href="@{/departments}" class="btn btn-outline-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
