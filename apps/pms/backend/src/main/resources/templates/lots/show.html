<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>ロットマスタ詳細</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ロットマスタ詳細</h1>
            <div>
                <a th:href="@{/lots/{num}/edit(num=${lot.lotNumber})}" class="btn btn-secondary">
                    <i class="bi bi-pencil"></i> 編集
                </a>
                <a th:href="@{/lots}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 一覧に戻る
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th style="width: 200px;">ロット番号</th>
                            <td th:text="${lot.lotNumber}"></td>
                        </tr>
                        <tr>
                            <th>品目コード</th>
                            <td th:text="${lot.itemCode}"></td>
                        </tr>
                        <tr>
                            <th>ロット種別</th>
                            <td>
                                <span th:if="${lot.lotType.name() == 'PURCHASED'}" class="badge bg-info">購入ロット</span>
                                <span th:if="${lot.lotType.name() == 'MANUFACTURED'}" class="badge bg-success">製造ロット</span>
                            </td>
                        </tr>
                        <tr>
                            <th>製造日</th>
                            <td th:text="${lot.manufactureDate != null ? #temporals.format(lot.manufactureDate, 'yyyy/MM/dd') : '-'}"></td>
                        </tr>
                        <tr>
                            <th>有効期限</th>
                            <td>
                                <span th:text="${lot.expirationDate != null ? #temporals.format(lot.expirationDate, 'yyyy/MM/dd') : '-'}"></span>
                                <span th:if="${lot.expired}" class="badge bg-danger ms-2">期限切れ</span>
                                <span th:if="${!lot.expired and lot.expirationDate != null}" class="badge bg-success ms-2">有効</span>
                            </td>
                        </tr>
                        <tr>
                            <th>数量</th>
                            <td th:text="${lot.quantity != null ? #numbers.formatDecimal(lot.quantity, 1, 2) : '-'}"></td>
                        </tr>
                        <tr>
                            <th>倉庫コード</th>
                            <td th:text="${lot.warehouseCode != null ? lot.warehouseCode : '-'}"></td>
                        </tr>
                        <tr>
                            <th>備考</th>
                            <td th:text="${lot.remarks != null ? lot.remarks : '-'}"></td>
                        </tr>
                        <tr>
                            <th>作成日時</th>
                            <td th:text="${lot.createdAt != null ? #temporals.format(lot.createdAt, 'yyyy/MM/dd HH:mm:ss') : '-'}"></td>
                        </tr>
                        <tr>
                            <th>更新日時</th>
                            <td th:text="${lot.updatedAt != null ? #temporals.format(lot.updatedAt, 'yyyy/MM/dd HH:mm:ss') : '-'}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-end">
                    <form th:action="@{/lots/{num}/delete(num=${lot.lotNumber})}"
                          method="post" class="d-inline"
                          onsubmit="return confirm('このロットを削除しますか？');">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 削除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
