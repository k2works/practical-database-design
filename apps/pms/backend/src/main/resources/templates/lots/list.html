<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>ロットマスタ一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ロットマスタ一覧</h1>
            <a th:href="@{/lots/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 新規登録
            </a>
        </div>

        <!-- 検索フォーム -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/lots}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label for="keyword" class="form-label">キーワード</label>
                        <input type="text" id="keyword" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="ロット番号・品目コードで検索">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-secondary me-2">
                            <i class="bi bi-search"></i> 検索
                        </button>
                        <a th:href="@{/lots}" class="btn btn-outline-secondary">クリア</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- ロットマスタ一覧テーブル -->
        <div class="card">
            <div class="card-body">
                <!-- 件数表示 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">
                        全 <span th:text="${totalElements}">0</span> 件
                        <span th:if="${totalPages > 0}">
                            （<span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span> ページ）
                        </span>
                    </span>
                </div>

                <div th:if="${#lists.isEmpty(lotList)}" class="alert alert-info">
                    ロットが登録されていません。
                </div>
                <table th:if="${not #lists.isEmpty(lotList)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ロット番号</th>
                            <th>品目コード</th>
                            <th>ロット種別</th>
                            <th>製造日</th>
                            <th>有効期限</th>
                            <th class="text-end">数量</th>
                            <th>状態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lot : ${lotList}">
                            <td>
                                <a th:href="@{/lots/{num}(num=${lot.lotNumber})}"
                                   th:text="${lot.lotNumber}"></a>
                            </td>
                            <td th:text="${lot.itemCode}"></td>
                            <td>
                                <span th:if="${lot.lotType.name() == 'PURCHASED'}" class="badge bg-info">購入ロット</span>
                                <span th:if="${lot.lotType.name() == 'MANUFACTURED'}" class="badge bg-success">製造ロット</span>
                            </td>
                            <td th:text="${lot.manufactureDate != null ? #temporals.format(lot.manufactureDate, 'yyyy/MM/dd') : '-'}"></td>
                            <td th:text="${lot.expirationDate != null ? #temporals.format(lot.expirationDate, 'yyyy/MM/dd') : '-'}"></td>
                            <td class="text-end" th:text="${lot.quantity != null ? #numbers.formatDecimal(lot.quantity, 1, 2) : '-'}"></td>
                            <td>
                                <span th:if="${lot.expired}" class="badge bg-danger">期限切れ</span>
                                <span th:if="${!lot.expired and lot.expirationDate != null}" class="badge bg-success">有効</span>
                                <span th:if="${lot.expirationDate == null}" class="badge bg-secondary">-</span>
                            </td>
                            <td>
                                <a th:href="@{/lots/{num}(num=${lot.lotNumber})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/lots/{num}/edit(num=${lot.lotNumber})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/lots/{num}/delete(num=${lot.lotNumber})}"
                                      method="post" class="d-inline"
                                      onsubmit="return confirm('このロットを削除しますか？');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <nav th:if="${totalPages > 1}" aria-label="ロットマスタ一覧ページネーション">
                    <ul class="pagination justify-content-center mb-0">
                        <!-- 前へ -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/lots(page=${currentPage - 1},size=${size},keyword=${keyword})}">
                                前へ
                            </a>
                        </li>

                        <!-- ページ番号 -->
                        <th:block th:with="startPage=${currentPage > 2 ? currentPage - 2 : 0},
                                          endPage=${startPage + 4 < totalPages ? startPage + 4 : totalPages - 1}">
                            <li th:if="${startPage > 0}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/lots(page=${pageNum},size=${size},keyword=${keyword})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>
                            <li th:if="${endPage < totalPages - 1}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                        </th:block>

                        <!-- 次へ -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/lots(page=${currentPage + 1},size=${size},keyword=${keyword})}">
                                次へ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
