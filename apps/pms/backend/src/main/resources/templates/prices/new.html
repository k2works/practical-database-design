<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>単価登録</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>単価登録</h1>
            <a th:href="@{/prices}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧へ戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/prices}" th:object="${form}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="itemCode" class="form-label">品目コード <span class="text-danger">*</span></label>
                            <select id="itemCode" th:field="*{itemCode}"
                                    class="form-select" th:classappend="${#fields.hasErrors('itemCode')} ? 'is-invalid'">
                                <option value="">-- 品目を選択 --</option>
                                <option th:each="item : ${items}"
                                        th:value="${item.itemCode}"
                                        th:text="${item.itemCode + ' - ' + item.itemName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('itemCode')}" class="invalid-feedback"
                                 th:errors="*{itemCode}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="supplierCode" class="form-label">取引先コード <span class="text-danger">*</span></label>
                            <select id="supplierCode" th:field="*{supplierCode}"
                                    class="form-select" th:classappend="${#fields.hasErrors('supplierCode')} ? 'is-invalid'">
                                <option value="">-- 取引先を選択 --</option>
                                <option th:each="supplier : ${suppliers}"
                                        th:value="${supplier.supplierCode}"
                                        th:text="${supplier.supplierCode + ' - ' + supplier.supplierName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('supplierCode')}" class="invalid-feedback"
                                 th:errors="*{supplierCode}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="effectiveFrom" class="form-label">適用開始日 <span class="text-danger">*</span></label>
                            <input type="date" id="effectiveFrom" name="effectiveFrom"
                                   th:value="${form.effectiveFrom != null ? #temporals.format(form.effectiveFrom, 'yyyy-MM-dd') : ''}"
                                   class="form-control" th:classappend="${#fields.hasErrors('effectiveFrom')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('effectiveFrom')}" class="invalid-feedback"
                                 th:errors="*{effectiveFrom}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="effectiveTo" class="form-label">適用停止日</label>
                            <input type="date" id="effectiveTo" name="effectiveTo"
                                   th:value="${form.effectiveTo != null ? #temporals.format(form.effectiveTo, 'yyyy-MM-dd') : ''}"
                                   class="form-control" th:classappend="${#fields.hasErrors('effectiveTo')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('effectiveTo')}" class="invalid-feedback"
                                 th:errors="*{effectiveTo}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">単価 <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" id="price" th:field="*{price}"
                                   class="form-control" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                   placeholder="例: 1000">
                            <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback"
                                 th:errors="*{price}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="currencyCode" class="form-label">通貨コード</label>
                            <select id="currencyCode" th:field="*{currencyCode}"
                                    class="form-select" th:classappend="${#fields.hasErrors('currencyCode')} ? 'is-invalid'">
                                <option value="JPY">JPY（日本円）</option>
                                <option value="USD">USD（米ドル）</option>
                                <option value="EUR">EUR（ユーロ）</option>
                            </select>
                            <div th:if="${#fields.hasErrors('currencyCode')}" class="invalid-feedback"
                                 th:errors="*{currencyCode}"></div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 登録
                        </button>
                        <a th:href="@{/prices}" class="btn btn-outline-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
