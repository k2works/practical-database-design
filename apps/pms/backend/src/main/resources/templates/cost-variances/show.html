<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>原価差異詳細</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>原価差異詳細</h1>
            <div>
                <a th:href="@{/cost-variances/{num}/edit(num=${variance.workOrderNumber})}" class="btn btn-secondary">
                    <i class="bi bi-pencil"></i> 編集
                </a>
                <a th:href="@{/cost-variances}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 一覧に戻る
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th style="width: 200px;">作業指示番号</th>
                            <td th:text="${variance.workOrderNumber}"></td>
                        </tr>
                        <tr>
                            <th>品目コード</th>
                            <td th:text="${variance.itemCode}"></td>
                        </tr>
                        <tr>
                            <th>材料費差異</th>
                            <td th:classappend="${variance.materialCostVariance > 0} ? 'text-danger' : (${variance.materialCostVariance < 0} ? 'text-success' : '')">
                                <span th:text="${#numbers.formatDecimal(variance.materialCostVariance, 1, 0)}"></span>
                                <span th:if="${variance.materialCostVariance > 0}" class="badge bg-danger ms-2">不利</span>
                                <span th:if="${variance.materialCostVariance < 0}" class="badge bg-success ms-2">有利</span>
                            </td>
                        </tr>
                        <tr>
                            <th>労務費差異</th>
                            <td th:classappend="${variance.laborCostVariance > 0} ? 'text-danger' : (${variance.laborCostVariance < 0} ? 'text-success' : '')">
                                <span th:text="${#numbers.formatDecimal(variance.laborCostVariance, 1, 0)}"></span>
                                <span th:if="${variance.laborCostVariance > 0}" class="badge bg-danger ms-2">不利</span>
                                <span th:if="${variance.laborCostVariance < 0}" class="badge bg-success ms-2">有利</span>
                            </td>
                        </tr>
                        <tr>
                            <th>経費差異</th>
                            <td th:classappend="${variance.expenseVariance > 0} ? 'text-danger' : (${variance.expenseVariance < 0} ? 'text-success' : '')">
                                <span th:text="${#numbers.formatDecimal(variance.expenseVariance, 1, 0)}"></span>
                                <span th:if="${variance.expenseVariance > 0}" class="badge bg-danger ms-2">不利</span>
                                <span th:if="${variance.expenseVariance < 0}" class="badge bg-success ms-2">有利</span>
                            </td>
                        </tr>
                        <tr>
                            <th>総差異</th>
                            <td>
                                <strong th:classappend="${variance.totalVariance > 0} ? 'text-danger' : (${variance.totalVariance < 0} ? 'text-success' : '')"
                                        th:text="${#numbers.formatDecimal(variance.totalVariance, 1, 0)}"></strong>
                                <span th:if="${variance.favorable}" class="badge bg-success ms-2">有利差異</span>
                                <span th:if="${variance.unfavorable}" class="badge bg-danger ms-2">不利差異</span>
                            </td>
                        </tr>
                        <tr>
                            <th>作成日時</th>
                            <td th:text="${variance.createdAt != null ? #temporals.format(variance.createdAt, 'yyyy/MM/dd HH:mm:ss') : '-'}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-end">
                    <form th:action="@{/cost-variances/{num}/delete(num=${variance.workOrderNumber})}"
                          method="post" class="d-inline"
                          onsubmit="return confirm('この原価差異を削除しますか？');">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 削除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
