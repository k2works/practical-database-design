<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>工数実績一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>工数実績一覧</h1>
            <a th:href="@{/labor-hours/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 新規登録
            </a>
        </div>

        <!-- 検索フォーム -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/labor-hours}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label for="keyword" class="form-label">キーワード</label>
                        <input type="text" id="keyword" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="工数実績番号・作業指示番号・品目コード・工程コード・担当者で検索">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-secondary me-2">
                            <i class="bi bi-search"></i> 検索
                        </button>
                        <a th:href="@{/labor-hours}" class="btn btn-outline-secondary">クリア</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 工数実績一覧テーブル -->
        <div class="card">
            <div class="card-body">
                <!-- 件数表示 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">
                        全 <span th:text="${totalElements}">0</span> 件
                        <span th:if="${totalPages > 0}">
                            （<span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span> ページ）
                        </span>
                    </span>
                </div>

                <div th:if="${#lists.isEmpty(laborHoursList)}" class="alert alert-info">
                    工数実績が登録されていません。
                </div>
                <table th:if="${not #lists.isEmpty(laborHoursList)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>工数実績番号</th>
                            <th>作業指示番号</th>
                            <th>品目コード</th>
                            <th>工程コード</th>
                            <th>担当者コード</th>
                            <th>作業日</th>
                            <th class="text-end">工数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="laborHours : ${laborHoursList}">
                            <td>
                                <a th:href="@{/labor-hours/{no}(no=${laborHours.laborHoursNumber})}"
                                   th:text="${laborHours.laborHoursNumber}"></a>
                            </td>
                            <td th:text="${laborHours.workOrderNumber}"></td>
                            <td th:text="${laborHours.itemCode}"></td>
                            <td th:text="${laborHours.processCode ?: '-'}"></td>
                            <td th:text="${laborHours.employeeCode ?: '-'}"></td>
                            <td th:text="${laborHours.workDate}"></td>
                            <td class="text-end" th:text="${laborHours.hours != null ? #numbers.formatDecimal(laborHours.hours, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
                            <td>
                                <a th:href="@{/labor-hours/{no}(no=${laborHours.laborHoursNumber})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/labor-hours/{no}/edit(no=${laborHours.laborHoursNumber})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/labor-hours/{no}/delete(no=${laborHours.laborHoursNumber})}"
                                      method="post" class="d-inline"
                                      onsubmit="return confirm('この工数実績を削除しますか？');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <nav th:if="${totalPages > 1}" aria-label="工数実績一覧ページネーション">
                    <ul class="pagination justify-content-center mb-0">
                        <!-- 前へ -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/labor-hours(page=${currentPage - 1},size=${size},keyword=${keyword})}">
                                前へ
                            </a>
                        </li>

                        <!-- ページ番号 -->
                        <th:block th:with="startPage=${currentPage > 2 ? currentPage - 2 : 0},
                                          endPage=${startPage + 4 < totalPages ? startPage + 4 : totalPages - 1}">
                            <li th:if="${startPage > 0}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/labor-hours(page=${pageNum},size=${size},keyword=${keyword})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>
                            <li th:if="${endPage < totalPages - 1}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                        </th:block>

                        <!-- 次へ -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/labor-hours(page=${currentPage + 1},size=${size},keyword=${keyword})}">
                                次へ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
