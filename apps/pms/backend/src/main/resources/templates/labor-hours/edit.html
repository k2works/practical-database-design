<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>工数実績編集</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>工数実績編集</h1>
            <a th:href="@{/labor-hours}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧に戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/labor-hours/{no}(no=${form.laborHoursNumber})}" th:object="${form}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{laborHoursNumber}">
                    <input type="hidden" th:field="*{version}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">工数実績番号</label>
                            <input type="text" class="form-control" th:value="${form.laborHoursNumber}" readonly disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="workOrderNumber" class="form-label">作業指示番号 <span class="text-danger">*</span></label>
                            <select id="workOrderNumber" th:field="*{workOrderNumber}"
                                    class="form-select" th:classappend="${#fields.hasErrors('workOrderNumber')} ? 'is-invalid'">
                                <option value="">-- 作業指示を選択 --</option>
                                <option th:each="workOrder : ${workOrders}"
                                        th:value="${workOrder.workOrderNumber}"
                                        th:text="${workOrder.workOrderNumber + ' (' + workOrder.itemCode + ')'}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('workOrderNumber')}" class="invalid-feedback"
                                 th:errors="*{workOrderNumber}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="itemCode" class="form-label">品目 <span class="text-danger">*</span></label>
                            <select id="itemCode" th:field="*{itemCode}"
                                    class="form-select" th:classappend="${#fields.hasErrors('itemCode')} ? 'is-invalid'">
                                <option value="">-- 品目を選択 --</option>
                                <option th:each="item : ${items}"
                                        th:value="${item.itemCode}"
                                        th:text="${item.itemCode + ' - ' + item.itemName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('itemCode')}" class="invalid-feedback"
                                 th:errors="*{itemCode}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="sequence" class="form-label">工順</label>
                            <input type="number" id="sequence" th:field="*{sequence}"
                                   class="form-control" min="1" placeholder="例: 1">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="processCode" class="form-label">工程</label>
                            <select id="processCode" th:field="*{processCode}" class="form-select">
                                <option value="">-- 工程を選択 --</option>
                                <option th:each="process : ${processes}"
                                        th:value="${process.processCode}"
                                        th:text="${process.processCode + ' - ' + process.processName}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="departmentCode" class="form-label">部門</label>
                            <select id="departmentCode" th:field="*{departmentCode}" class="form-select">
                                <option value="">-- 部門を選択 --</option>
                                <option th:each="department : ${departments}"
                                        th:value="${department.departmentCode}"
                                        th:text="${department.departmentCode + ' - ' + department.departmentName}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="employeeCode" class="form-label">担当者</label>
                            <select id="employeeCode" th:field="*{employeeCode}" class="form-select">
                                <option value="">-- 担当者を選択 --</option>
                                <option th:each="staff : ${staffList}"
                                        th:value="${staff.staffCode}"
                                        th:text="${staff.staffCode + ' - ' + staff.staffName}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="workDate" class="form-label">作業日 <span class="text-danger">*</span></label>
                            <input type="date" id="workDate" name="workDate"
                                   th:value="${form.workDate != null ? #temporals.format(form.workDate, 'yyyy-MM-dd') : ''}"
                                   class="form-control" th:classappend="${#fields.hasErrors('workDate')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('workDate')}" class="invalid-feedback"
                                 th:errors="*{workDate}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="hours" class="form-label">工数（時間） <span class="text-danger">*</span></label>
                            <input type="number" id="hours" th:field="*{hours}"
                                   class="form-control" th:classappend="${#fields.hasErrors('hours')} ? 'is-invalid'"
                                   step="0.01" min="0" placeholder="例: 8.0">
                            <div th:if="${#fields.hasErrors('hours')}" class="invalid-feedback"
                                 th:errors="*{hours}"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="remarks" class="form-label">備考</label>
                        <textarea id="remarks" th:field="*{remarks}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a th:href="@{/labor-hours}" class="btn btn-outline-secondary me-2">キャンセル</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
