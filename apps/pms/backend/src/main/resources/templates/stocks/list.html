<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>在庫照会</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>在庫照会</h1>
        </div>

        <!-- 検索フォーム -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/stocks}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label for="keyword" class="form-label">キーワード</label>
                        <input type="text" id="keyword" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="場所コード・品目コードで検索">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-secondary me-2">
                            <i class="bi bi-search"></i> 検索
                        </button>
                        <a th:href="@{/stocks}" class="btn btn-outline-secondary">クリア</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 在庫一覧テーブル -->
        <div class="card">
            <div class="card-body">
                <!-- 件数表示 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">
                        全 <span th:text="${totalElements}">0</span> 件
                        <span th:if="${totalPages > 0}">
                            （<span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span> ページ）
                        </span>
                    </span>
                </div>

                <div th:if="${#lists.isEmpty(stockList)}" class="alert alert-info">
                    在庫情報が登録されていません。
                </div>
                <table th:if="${not #lists.isEmpty(stockList)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>場所コード</th>
                            <th>品目コード</th>
                            <th class="text-end">在庫数量</th>
                            <th class="text-end">合格数</th>
                            <th class="text-end">不良数</th>
                            <th class="text-end">未検査数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stock : ${stockList}">
                            <td th:text="${stock.locationCode}"></td>
                            <td th:text="${stock.itemCode}"></td>
                            <td class="text-end" th:text="${stock.stockQuantity != null ? #numbers.formatDecimal(stock.stockQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
                            <td class="text-end" th:text="${stock.passedQuantity != null ? #numbers.formatDecimal(stock.passedQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
                            <td class="text-end" th:text="${stock.defectiveQuantity != null ? #numbers.formatDecimal(stock.defectiveQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
                            <td class="text-end" th:text="${stock.uninspectedQuantity != null ? #numbers.formatDecimal(stock.uninspectedQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></td>
                            <td>
                                <a th:href="@{/stocks/{id}(id=${stock.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i> 詳細
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <nav th:if="${totalPages > 1}" aria-label="在庫一覧ページネーション">
                    <ul class="pagination justify-content-center mb-0">
                        <!-- 前へ -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/stocks(page=${currentPage - 1},size=${size},keyword=${keyword})}">
                                前へ
                            </a>
                        </li>

                        <!-- ページ番号 -->
                        <th:block th:with="startPage=${currentPage > 2 ? currentPage - 2 : 0},
                                          endPage=${startPage + 4 < totalPages ? startPage + 4 : totalPages - 1}">
                            <li th:if="${startPage > 0}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/stocks(page=${pageNum},size=${size},keyword=${keyword})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>
                            <li th:if="${endPage < totalPages - 1}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                        </th:block>

                        <!-- 次へ -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/stocks(page=${currentPage + 1},size=${size},keyword=${keyword})}">
                                次へ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
