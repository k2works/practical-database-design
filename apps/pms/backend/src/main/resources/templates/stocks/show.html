<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>在庫詳細</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>在庫詳細</h1>
            <a th:href="@{/stocks}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧に戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">場所コード</dt>
                    <dd class="col-sm-9" th:text="${stock.locationCode}"></dd>

                    <dt class="col-sm-3">品目コード</dt>
                    <dd class="col-sm-9" th:text="${stock.itemCode}"></dd>
                </dl>

                <hr>
                <h5>数量情報</h5>
                <dl class="row">
                    <dt class="col-sm-3">在庫数量</dt>
                    <dd class="col-sm-9" th:text="${stock.stockQuantity != null ? #numbers.formatDecimal(stock.stockQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></dd>

                    <dt class="col-sm-3">合格数</dt>
                    <dd class="col-sm-9" th:text="${stock.passedQuantity != null ? #numbers.formatDecimal(stock.passedQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></dd>

                    <dt class="col-sm-3">不良数</dt>
                    <dd class="col-sm-9" th:text="${stock.defectiveQuantity != null ? #numbers.formatDecimal(stock.defectiveQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></dd>

                    <dt class="col-sm-3">未検査数</dt>
                    <dd class="col-sm-9" th:text="${stock.uninspectedQuantity != null ? #numbers.formatDecimal(stock.uninspectedQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></dd>
                </dl>

                <hr>
                <h5>その他</h5>
                <dl class="row">
                    <dt class="col-sm-3">作成日時</dt>
                    <dd class="col-sm-9" th:text="${stock.createdAt != null ? #temporals.format(stock.createdAt, 'yyyy/MM/dd HH:mm:ss') : '-'}"></dd>

                    <dt class="col-sm-3">更新日時</dt>
                    <dd class="col-sm-9" th:text="${stock.updatedAt != null ? #temporals.format(stock.updatedAt, 'yyyy/MM/dd HH:mm:ss') : '-'}"></dd>

                    <dt class="col-sm-3">バージョン</dt>
                    <dd class="col-sm-9" th:text="${stock.version}"></dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
