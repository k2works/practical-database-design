<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>作業指示編集</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>作業指示編集</h1>
            <a th:href="@{/work-orders}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧に戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/work-orders/{no}(no=${form.workOrderNumber})}" th:object="${form}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{workOrderNumber}">
                    <input type="hidden" th:field="*{version}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">作業指示番号</label>
                            <input type="text" class="form-control" th:value="${form.workOrderNumber}" readonly disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="orderNumber" class="form-label">オーダ番号 <span class="text-danger">*</span></label>
                            <select id="orderNumber" th:field="*{orderNumber}"
                                    class="form-select" th:classappend="${#fields.hasErrors('orderNumber')} ? 'is-invalid'">
                                <option value="">-- オーダを選択 --</option>
                                <option th:each="order : ${orders}"
                                        th:value="${order.orderNumber}"
                                        th:text="${order.orderNumber + ' (' + order.itemCode + ')'}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('orderNumber')}" class="invalid-feedback"
                                 th:errors="*{orderNumber}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="workOrderDate" class="form-label">作業指示日 <span class="text-danger">*</span></label>
                            <input type="date" id="workOrderDate" th:field="*{workOrderDate}"
                                   class="form-control" th:classappend="${#fields.hasErrors('workOrderDate')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('workOrderDate')}" class="invalid-feedback"
                                 th:errors="*{workOrderDate}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="itemCode" class="form-label">品目 <span class="text-danger">*</span></label>
                            <select id="itemCode" th:field="*{itemCode}"
                                    class="form-select" th:classappend="${#fields.hasErrors('itemCode')} ? 'is-invalid'">
                                <option value="">-- 品目を選択 --</option>
                                <option th:each="item : ${items}"
                                        th:value="${item.itemCode}"
                                        th:text="${item.itemCode + ' - ' + item.itemName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('itemCode')}" class="invalid-feedback"
                                 th:errors="*{itemCode}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="orderQuantity" class="form-label">作業指示数 <span class="text-danger">*</span></label>
                            <input type="number" id="orderQuantity" th:field="*{orderQuantity}"
                                   class="form-control" th:classappend="${#fields.hasErrors('orderQuantity')} ? 'is-invalid'"
                                   step="0.01" min="0.01" placeholder="例: 100">
                            <div th:if="${#fields.hasErrors('orderQuantity')}" class="invalid-feedback"
                                 th:errors="*{orderQuantity}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="locationCode" class="form-label">場所 <span class="text-danger">*</span></label>
                            <select id="locationCode" th:field="*{locationCode}"
                                    class="form-select" th:classappend="${#fields.hasErrors('locationCode')} ? 'is-invalid'">
                                <option value="">-- 場所を選択 --</option>
                                <option th:each="location : ${locations}"
                                        th:value="${location.locationCode}"
                                        th:text="${location.locationCode + ' - ' + location.locationName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('locationCode')}" class="invalid-feedback"
                                 th:errors="*{locationCode}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status" class="form-label">ステータス <span class="text-danger">*</span></label>
                            <select id="status" th:field="*{status}"
                                    class="form-select" th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
                                <option value="">-- ステータスを選択 --</option>
                                <option th:each="status : ${statuses}"
                                        th:value="${status.name()}"
                                        th:text="${status.displayName}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback"
                                 th:errors="*{status}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">完了フラグ</label>
                            <div class="form-check mt-2">
                                <input type="checkbox" id="completedFlag" th:field="*{completedFlag}"
                                       class="form-check-input">
                                <label for="completedFlag" class="form-check-label">完了済み</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="plannedStartDate" class="form-label">開始予定日</label>
                            <input type="date" id="plannedStartDate" th:field="*{plannedStartDate}"
                                   class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="plannedEndDate" class="form-label">完成予定日</label>
                            <input type="date" id="plannedEndDate" th:field="*{plannedEndDate}"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="actualStartDate" class="form-label">実績開始日</label>
                            <input type="date" id="actualStartDate" th:field="*{actualStartDate}"
                                   class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="actualEndDate" class="form-label">実績完了日</label>
                            <input type="date" id="actualEndDate" th:field="*{actualEndDate}"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="completedQuantity" class="form-label">完成済数</label>
                            <input type="number" id="completedQuantity" th:field="*{completedQuantity}"
                                   class="form-control" step="0.01" min="0" placeholder="例: 50">
                        </div>
                        <div class="col-md-4">
                            <label for="totalGoodQuantity" class="form-label">総良品数</label>
                            <input type="number" id="totalGoodQuantity" th:field="*{totalGoodQuantity}"
                                   class="form-control" step="0.01" min="0" placeholder="例: 45">
                        </div>
                        <div class="col-md-4">
                            <label for="totalDefectQuantity" class="form-label">総不良品数</label>
                            <input type="number" id="totalDefectQuantity" th:field="*{totalDefectQuantity}"
                                   class="form-control" step="0.01" min="0" placeholder="例: 5">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="remarks" class="form-label">備考</label>
                        <textarea id="remarks" th:field="*{remarks}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a th:href="@{/work-orders}" class="btn btn-outline-secondary me-2">キャンセル</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
