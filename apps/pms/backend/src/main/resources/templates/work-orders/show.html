<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>作業指示詳細</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>作業指示詳細</h1>
            <div>
                <a th:href="@{/work-orders/{no}/edit(no=${workOrder.workOrderNumber})}" class="btn btn-outline-primary me-2">
                    <i class="bi bi-pencil"></i> 編集
                </a>
                <a th:href="@{/work-orders}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 一覧に戻る
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">作業指示番号</dt>
                    <dd class="col-sm-9" th:text="${workOrder.workOrderNumber}"></dd>

                    <dt class="col-sm-3">オーダ番号</dt>
                    <dd class="col-sm-9" th:text="${workOrder.orderNumber}"></dd>

                    <dt class="col-sm-3">作業指示日</dt>
                    <dd class="col-sm-9" th:text="${workOrder.workOrderDate}"></dd>

                    <dt class="col-sm-3">品目コード</dt>
                    <dd class="col-sm-9" th:text="${workOrder.itemCode}"></dd>

                    <dt class="col-sm-3">作業指示数</dt>
                    <dd class="col-sm-9" th:text="${workOrder.orderQuantity != null ? #numbers.formatDecimal(workOrder.orderQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></dd>

                    <dt class="col-sm-3">場所コード</dt>
                    <dd class="col-sm-9" th:text="${workOrder.locationCode ?: '-'}"></dd>

                    <dt class="col-sm-3">ステータス</dt>
                    <dd class="col-sm-9">
                        <span class="badge"
                              th:classappend="${workOrder.status.name() == 'NOT_STARTED'} ? 'bg-secondary' : (${workOrder.status.name() == 'IN_PROGRESS'} ? 'bg-primary' : (${workOrder.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-warning'))"
                              th:text="${workOrder.status.displayName}"></span>
                    </dd>

                    <dt class="col-sm-3">完了フラグ</dt>
                    <dd class="col-sm-9">
                        <span th:if="${workOrder.completedFlag}" class="badge bg-success">完了</span>
                        <span th:unless="${workOrder.completedFlag}" class="badge bg-secondary">未完了</span>
                    </dd>
                </dl>

                <hr>
                <h5>予定</h5>
                <dl class="row">
                    <dt class="col-sm-3">開始予定日</dt>
                    <dd class="col-sm-9" th:text="${workOrder.plannedStartDate ?: '-'}"></dd>

                    <dt class="col-sm-3">完成予定日</dt>
                    <dd class="col-sm-9" th:text="${workOrder.plannedEndDate ?: '-'}"></dd>
                </dl>

                <hr>
                <h5>実績</h5>
                <dl class="row">
                    <dt class="col-sm-3">実績開始日</dt>
                    <dd class="col-sm-9" th:text="${workOrder.actualStartDate ?: '-'}"></dd>

                    <dt class="col-sm-3">実績完了日</dt>
                    <dd class="col-sm-9" th:text="${workOrder.actualEndDate ?: '-'}"></dd>

                    <dt class="col-sm-3">完成済数</dt>
                    <dd class="col-sm-9" th:text="${workOrder.completedQuantity != null ? #numbers.formatDecimal(workOrder.completedQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></dd>

                    <dt class="col-sm-3">総良品数</dt>
                    <dd class="col-sm-9" th:text="${workOrder.totalGoodQuantity != null ? #numbers.formatDecimal(workOrder.totalGoodQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></dd>

                    <dt class="col-sm-3">総不良品数</dt>
                    <dd class="col-sm-9" th:text="${workOrder.totalDefectQuantity != null ? #numbers.formatDecimal(workOrder.totalDefectQuantity, 1, 'COMMA', 2, 'POINT') : '-'}"></dd>
                </dl>

                <hr>
                <h5>その他</h5>
                <dl class="row">
                    <dt class="col-sm-3">備考</dt>
                    <dd class="col-sm-9" th:text="${workOrder.remarks ?: '-'}"></dd>

                    <dt class="col-sm-3">バージョン</dt>
                    <dd class="col-sm-9" th:text="${workOrder.version}"></dd>
                </dl>

                <hr>
                <div class="d-flex justify-content-end">
                    <form th:action="@{/work-orders/{no}/delete(no=${workOrder.workOrderNumber})}"
                          method="post" class="d-inline"
                          onsubmit="return confirm('この作業指示を削除しますか？');">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 削除
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
