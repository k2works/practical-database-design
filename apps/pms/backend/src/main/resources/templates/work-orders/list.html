<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>作業指示一覧</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>作業指示一覧</h1>
            <a th:href="@{/work-orders/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 新規登録
            </a>
        </div>

        <!-- 検索フォーム -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/work-orders}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label for="keyword" class="form-label">キーワード</label>
                        <input type="text" id="keyword" name="keyword" class="form-control"
                               th:value="${keyword}" placeholder="作業指示番号・オーダ番号・品目コード・場所コードで検索">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-secondary me-2">
                            <i class="bi bi-search"></i> 検索
                        </button>
                        <a th:href="@{/work-orders}" class="btn btn-outline-secondary">クリア</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 作業指示一覧テーブル -->
        <div class="card">
            <div class="card-body">
                <!-- 件数表示 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">
                        全 <span th:text="${totalElements}">0</span> 件
                        <span th:if="${totalPages > 0}">
                            （<span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span> ページ）
                        </span>
                    </span>
                </div>

                <div th:if="${#lists.isEmpty(workOrderList)}" class="alert alert-info">
                    作業指示が登録されていません。
                </div>
                <table th:if="${not #lists.isEmpty(workOrderList)}" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>作業指示番号</th>
                            <th>作業指示日</th>
                            <th>オーダ番号</th>
                            <th>品目コード</th>
                            <th class="text-end">作業指示数</th>
                            <th>ステータス</th>
                            <th>開始予定日</th>
                            <th>完成予定日</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="workOrder : ${workOrderList}">
                            <td>
                                <a th:href="@{/work-orders/{no}(no=${workOrder.workOrderNumber})}"
                                   th:text="${workOrder.workOrderNumber}"></a>
                            </td>
                            <td th:text="${workOrder.workOrderDate}"></td>
                            <td th:text="${workOrder.orderNumber}"></td>
                            <td th:text="${workOrder.itemCode}"></td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(workOrder.orderQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${workOrder.status.name() == 'NOT_STARTED'} ? 'bg-secondary' : (${workOrder.status.name() == 'IN_PROGRESS'} ? 'bg-primary' : (${workOrder.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-warning'))"
                                      th:text="${workOrder.status.displayName}"></span>
                            </td>
                            <td th:text="${workOrder.plannedStartDate}"></td>
                            <td th:text="${workOrder.plannedEndDate}"></td>
                            <td>
                                <a th:href="@{/work-orders/{no}(no=${workOrder.workOrderNumber})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/work-orders/{no}/edit(no=${workOrder.workOrderNumber})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/work-orders/{no}/delete(no=${workOrder.workOrderNumber})}"
                                      method="post" class="d-inline"
                                      onsubmit="return confirm('この作業指示を削除しますか？');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ページネーション -->
                <nav th:if="${totalPages > 1}" aria-label="作業指示一覧ページネーション">
                    <ul class="pagination justify-content-center mb-0">
                        <!-- 前へ -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/work-orders(page=${currentPage - 1},size=${size},keyword=${keyword})}">
                                前へ
                            </a>
                        </li>

                        <!-- ページ番号 -->
                        <th:block th:with="startPage=${currentPage > 2 ? currentPage - 2 : 0},
                                          endPage=${startPage + 4 < totalPages ? startPage + 4 : totalPages - 1}">
                            <li th:if="${startPage > 0}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/work-orders(page=${pageNum},size=${size},keyword=${keyword})}"
                                   th:text="${pageNum + 1}">1</a>
                            </li>
                            <li th:if="${endPage < totalPages - 1}" class="page-item disabled">
                                <span class="page-link">...</span>
                            </li>
                        </th:block>

                        <!-- 次へ -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/work-orders(page=${currentPage + 1},size=${size},keyword=${keyword})}">
                                次へ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
