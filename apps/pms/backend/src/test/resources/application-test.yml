spring:
  application:
    name: pms-test

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: false

logging:
  level:
    org.mybatis: DEBUG
    org.springframework.jdbc: DEBUG
    org.testcontainers: INFO
