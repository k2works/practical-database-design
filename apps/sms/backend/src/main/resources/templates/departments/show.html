<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>部門詳細</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">部門詳細</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/departments}" class="btn btn-secondary">
            一覧に戻る
        </a>
        <a th:href="@{/departments/{code}/edit(code=${department.departmentCode})}" class="btn btn-primary">
            編集
        </a>
    </div>

    <!-- 基本情報 -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">基本情報</h5>
            <span class="badge"
                  th:classappend="${department.isLeaf() ? 'bg-success' : 'bg-info'}"
                  th:text="${department.isLeaf() ? '末端部門' : '親部門'}"></span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>部門コード</dt>
                        <dd th:text="${department.departmentCode}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>部門名</dt>
                        <dd th:text="${department.departmentName}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>開始日</dt>
                        <dd th:text="${department.startDate != null ? #temporals.format(department.startDate, 'yyyy/MM/dd') : '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>終了日</dt>
                        <dd th:text="${department.endDate != null ? #temporals.format(department.endDate, 'yyyy/MM/dd') : '-'}"></dd>
                    </dl>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>階層レベル</dt>
                        <dd>
                            <span class="badge bg-secondary" th:text="${department.hierarchyLevel}"></span>
                        </dd>
                    </dl>
                </div>
                <div class="col-md-9">
                    <dl>
                        <dt>部門パス</dt>
                        <dd th:text="${department.departmentPath ?: '-'}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- システム情報 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">システム情報</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>作成日時</dt>
                        <dd th:text="${department.createdAt != null ? #temporals.format(department.createdAt, 'yyyy/MM/dd HH:mm') : '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>作成者</dt>
                        <dd th:text="${department.createdBy ?: '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>更新日時</dt>
                        <dd th:text="${department.updatedAt != null ? #temporals.format(department.updatedAt, 'yyyy/MM/dd HH:mm') : '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>更新者</dt>
                        <dd th:text="${department.updatedBy ?: '-'}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
