<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>商品一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">商品マスタ</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/products/new}" class="btn btn-primary">
            新規登録
        </a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/products}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">商品区分</label>
                <select name="category" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.name()}"
                            th:text="${cat.displayName}"
                            th:selected="${selectedCategory != null and selectedCategory.name() == cat.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="商品コード、商品名">
            </div>
            <div class="col-md-2">
                <label class="form-label">表示件数</label>
                <select name="size" class="form-select">
                    <option value="10" th:selected="${currentSize == 10}">10件</option>
                    <option value="25" th:selected="${currentSize == 25}">25件</option>
                    <option value="50" th:selected="${currentSize == 50}">50件</option>
                    <option value="100" th:selected="${currentSize == 100}">100件</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 商品一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>商品コード</th>
                <th>商品名</th>
                <th>商品区分</th>
                <th class="text-end">販売単価</th>
                <th class="text-end">仕入単価</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <a th:href="@{/products/{code}(code=${product.productCode})}"
                       th:text="${product.productCode}"></a>
                </td>
                <td th:text="${product.productName}"></td>
                <td>
                    <span class="badge bg-secondary"
                          th:text="${product.productCategory?.displayName}"></span>
                </td>
                <td class="text-end amount"
                    th:text="${#numbers.formatDecimal(product.sellingPrice, 1, 'COMMA', 0, 'POINT')}"></td>
                <td class="text-end amount"
                    th:text="${#numbers.formatDecimal(product.purchasePrice, 1, 'COMMA', 0, 'POINT')}"></td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/products/{code}/edit(code=${product.productCode})}"
                           class="btn btn-outline-primary">編集</a>
                        <form th:action="@{/products/{code}/delete(code=${product.productCode})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('削除してよろしいですか？');">
                            <button type="submit" class="btn btn-outline-danger">削除</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="6" class="text-center text-muted">商品がありません</td>
            </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div class="mt-3">
        <div class="text-muted text-center mb-2">
            <span th:if="${page.totalElements > 0}">
                <span th:text="${page.page * page.size + 1}">1</span> -
                <span th:text="${page.page * page.size + #lists.size(products)}">10</span> 件
                （全 <span th:text="${page.totalElements}">0</span> 件）
            </span>
            <span th:if="${page.totalElements == 0}">0 件</span>
        </div>

        <nav th:if="${page.totalPages > 1}" aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center mb-0">
                <!-- 最初のページへ -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/products(page=0, size=${currentSize}, category=${selectedCategory?.name()}, keyword=${keyword})}">&laquo;</a>
                </li>
                <!-- 前のページへ -->
                <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/products(page=${page.page - 1}, size=${currentSize}, category=${selectedCategory?.name()}, keyword=${keyword})}">&lsaquo;</a>
                </li>

                <!-- ページ番号 -->
                <th:block th:with="startPage=${page.page > 2 ? page.page - 2 : 0},
                                   endPage=${page.page + 2 < page.totalPages - 1 ? page.page + 2 : page.totalPages - 1}">
                    <li class="page-item" th:if="${startPage > 0}">
                        <span class="page-link">...</span>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        class="page-item"
                        th:classappend="${i == page.page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/products(page=${i}, size=${currentSize}, category=${selectedCategory?.name()}, keyword=${keyword})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${endPage < page.totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>

                <!-- 次のページへ -->
                <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/products(page=${page.page + 1}, size=${currentSize}, category=${selectedCategory?.name()}, keyword=${keyword})}">&rsaquo;</a>
                </li>
                <!-- 最後のページへ -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/products(page=${page.totalPages - 1}, size=${currentSize}, category=${selectedCategory?.name()}, keyword=${keyword})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
