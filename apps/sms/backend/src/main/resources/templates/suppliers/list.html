<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>仕入先マスタ一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">仕入先マスタ</h1>

    <!-- アクションボタン -->
    <div class="action-buttons mb-3">
        <a th:href="@{/suppliers/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/suppliers}" method="get" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="仕入先コード、担当者名、部門名">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 仕入先一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>仕入先コード</th>
                <th>枝番</th>
                <th>担当者名</th>
                <th>部門名</th>
                <th>電話番号</th>
                <th>メールアドレス</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="supplier : ${suppliers}">
                <td>
                    <a th:href="@{/suppliers/{code}/{branch}(code=${supplier.supplierCode}, branch=${supplier.supplierBranchNumber})}"
                       th:text="${supplier.supplierCode}"></a>
                </td>
                <td th:text="${supplier.supplierBranchNumber}"></td>
                <td th:text="${supplier.representativeName}"></td>
                <td th:text="${supplier.departmentName}"></td>
                <td th:text="${supplier.phone}"></td>
                <td th:text="${supplier.email}"></td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/suppliers/{code}/{branch}(code=${supplier.supplierCode}, branch=${supplier.supplierBranchNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                        <a th:href="@{/suppliers/{code}/{branch}/edit(code=${supplier.supplierCode}, branch=${supplier.supplierBranchNumber})}"
                           class="btn btn-outline-secondary">編集</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(suppliers)}">
                <td colspan="7" class="text-center text-muted">仕入先データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(suppliers)}">0</span> 件
    </div>
</div>
</body>
</html>
