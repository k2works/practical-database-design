<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>入荷一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">入荷</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/receivings/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/receivings}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">ステータス</label>
                <select name="status" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="st : ${statuses}"
                            th:value="${st.name()}"
                            th:text="${st.displayName}"
                            th:selected="${selectedStatus != null and selectedStatus.name() == st.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="入荷番号、仕入先、倉庫">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 入荷一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>入荷番号</th>
                <th>仕入先</th>
                <th>倉庫</th>
                <th>入荷日</th>
                <th>ステータス</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="receiving : ${receivings}">
                <td>
                    <a th:href="@{/receivings/{num}(num=${receiving.receivingNumber})}"
                       th:text="${receiving.receivingNumber}"></a>
                </td>
                <td th:text="${receiving.supplierCode}"></td>
                <td th:text="${receiving.warehouseCode ?: '-'}"></td>
                <td th:text="${receiving.receivingDate != null ? #temporals.format(receiving.receivingDate, 'yyyy/MM/dd') : '-'}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${receiving.status.name() == 'RETURNED' ? 'bg-danger' :
                                           receiving.status.name() == 'PURCHASE_RECORDED' ? 'bg-success' :
                                           receiving.status.name() == 'INSPECTION_COMPLETED' ? 'bg-info' :
                                           receiving.status.name() == 'INSPECTING' ? 'bg-primary' : 'bg-secondary'}"
                          th:text="${receiving.status.displayName}"></span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/receivings/{num}(num=${receiving.receivingNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(receivings)}">
                <td colspan="6" class="text-center text-muted">入荷データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(receivings)}">0</span> 件
    </div>
</div>
</body>
</html>
