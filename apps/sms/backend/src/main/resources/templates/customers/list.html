<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>顧客マスタ一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">顧客マスタ</h1>

    <!-- アクションボタン -->
    <div class="action-buttons mb-3">
        <a th:href="@{/customers/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/customers}" method="get" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="顧客コード、顧客名、カナ">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 顧客一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>顧客コード</th>
                <th>枝番</th>
                <th>顧客名</th>
                <th>顧客名カナ</th>
                <th>電話番号</th>
                <th>請求区分</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td>
                    <a th:href="@{/customers/{code}/{branch}(code=${customer.customerCode}, branch=${customer.customerBranchNumber})}"
                       th:text="${customer.customerCode}"></a>
                </td>
                <td th:text="${customer.customerBranchNumber}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.customerNameKana}"></td>
                <td th:text="${customer.customerPhone}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${customer.billingType?.name() == 'PERIODIC' ? 'bg-primary' : 'bg-info'}"
                          th:text="${customer.billingType?.name() == 'PERIODIC' ? '締め' : '都度'}"></span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/customers/{code}/{branch}(code=${customer.customerCode}, branch=${customer.customerBranchNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                        <a th:href="@{/customers/{code}/{branch}/edit(code=${customer.customerCode}, branch=${customer.customerBranchNumber})}"
                           class="btn btn-outline-secondary">編集</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(customers)}">
                <td colspan="7" class="text-center text-muted">顧客データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(customers)}">0</span> 件
    </div>
</div>
</body>
</html>
