<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>在庫一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">在庫</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/inventories/new}" class="btn btn-primary">新規登録</a>
        <a th:href="@{/inventories/movements}" class="btn btn-secondary">
            入出庫履歴
        </a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/inventories}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">倉庫コード</label>
                <input type="text" name="warehouseCode" class="form-control"
                       th:value="${selectedWarehouse}" placeholder="WH001">
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="商品コード、ロット番号">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 在庫一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>倉庫</th>
                <th>商品コード</th>
                <th>ロケーション</th>
                <th class="text-end">現在庫数</th>
                <th class="text-end">引当数</th>
                <th class="text-end">有効在庫</th>
                <th>最終入庫日</th>
                <th>最終出庫日</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inventory : ${inventories}">
                <td th:text="${inventory.warehouseCode}"></td>
                <td th:text="${inventory.productCode}"></td>
                <td th:text="${inventory.locationCode ?: '-'}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(inventory.currentQuantity, 1, 0)}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(inventory.allocatedQuantity, 1, 0)}"></td>
                <td class="text-end">
                    <span th:class="${inventory.availableQuantity.compareTo(T(java.math.BigDecimal).ZERO) <= 0 ? 'text-danger fw-bold' : ''}"
                          th:text="${#numbers.formatDecimal(inventory.availableQuantity, 1, 0)}"></span>
                </td>
                <td th:text="${inventory.lastReceiptDate != null ? #temporals.format(inventory.lastReceiptDate, 'yyyy/MM/dd') : '-'}"></td>
                <td th:text="${inventory.lastShipmentDate != null ? #temporals.format(inventory.lastShipmentDate, 'yyyy/MM/dd') : '-'}"></td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/inventories/{id}(id=${inventory.id})}"
                           class="btn btn-outline-primary">詳細</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(inventories)}">
                <td colspan="9" class="text-center text-muted">在庫データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(inventories)}">0</span> 件
    </div>
</div>
</body>
</html>
