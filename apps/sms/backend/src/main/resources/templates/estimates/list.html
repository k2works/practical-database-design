<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>見積一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">見積</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/estimates/new}" class="btn btn-primary">
            新規登録
        </a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/estimates}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">ステータス</label>
                <select name="status" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="st : ${statuses}"
                            th:value="${st.name()}"
                            th:text="${st.displayName}"
                            th:selected="${selectedStatus != null and selectedStatus.name() == st.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">顧客</label>
                <select name="customerCode" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="cust : ${customers}"
                            th:value="${cust.partnerCode}"
                            th:text="${cust.partnerCode + ' - ' + cust.partnerName}"
                            th:selected="${selectedCustomerCode == cust.partnerCode}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="見積番号、件名">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 見積一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>見積番号</th>
                <th>見積日</th>
                <th>顧客</th>
                <th>件名</th>
                <th>有効期限</th>
                <th class="text-end">見積金額</th>
                <th>ステータス</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="quotation : ${quotations}">
                <td>
                    <a th:href="@{/estimates/{num}(num=${quotation.quotationNumber})}"
                       th:text="${quotation.quotationNumber}"></a>
                </td>
                <td th:text="${#temporals.format(quotation.quotationDate, 'yyyy/MM/dd')}"></td>
                <td th:text="${quotation.customerCode}"></td>
                <td th:text="${quotation.subject ?: '-'}"></td>
                <td th:text="${quotation.validUntil != null ? #temporals.format(quotation.validUntil, 'yyyy/MM/dd') : '-'}"></td>
                <td class="text-end amount"
                    th:text="${#numbers.formatDecimal(quotation.totalAmount, 1, 'COMMA', 0, 'POINT')}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${quotation.status.name() == 'LOST' ? 'bg-danger' :
                                           quotation.status.name() == 'EXPIRED' ? 'bg-secondary' :
                                           quotation.status.name() == 'ORDERED' ? 'bg-success' : 'bg-primary'}"
                          th:text="${quotation.status.displayName}"></span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/estimates/{num}(num=${quotation.quotationNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                        <a th:if="${quotation.status.name() == 'NEGOTIATING'}"
                           th:href="@{/estimates/{num}/edit(num=${quotation.quotationNumber})}"
                           class="btn btn-outline-secondary">編集</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(quotations)}">
                <td colspan="8" class="text-center text-muted">見積がありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(quotations)}">0</span> 件
    </div>
</div>
</body>
</html>
