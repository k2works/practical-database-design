<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>入金詳細</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">入金詳細</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/receipts}" class="btn btn-outline-secondary">戻る</a>
        <a th:if="${receipt.status.name() == 'RECEIVED'}"
           th:href="@{/receipts/{num}/edit(num=${receipt.receiptNumber})}"
           class="btn btn-primary">編集</a>
        <form th:if="${receipt.status.name() == 'RECEIVED'}"
              th:action="@{/receipts/{num}/delete(num=${receipt.receiptNumber})}"
              method="post" class="d-inline"
              onsubmit="return confirm('この入金を削除しますか？');">
            <button type="submit" class="btn btn-danger">削除</button>
        </form>
    </div>

    <!-- 入金ヘッダー情報 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">入金情報</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">入金番号</div>
                        <div class="col-8" th:text="${receipt.receiptNumber}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">入金日</div>
                        <div class="col-8" th:text="${#temporals.format(receipt.receiptDate, 'yyyy/MM/dd')}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">顧客</div>
                        <div class="col-8">
                            <span th:text="${receipt.customerCode}"></span>
                            <span th:if="${receipt.customerBranchNumber}" th:text="' - ' + ${receipt.customerBranchNumber}"></span>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">入金方法</div>
                        <div class="col-8" th:text="${receipt.receiptMethod.displayName}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">ステータス</div>
                        <div class="col-8">
                            <span class="badge"
                                  th:classappend="${receipt.status.name() == 'APPLIED' ? 'bg-success' :
                                                   receipt.status.name() == 'OVERPAID' ? 'bg-danger' :
                                                   receipt.status.name() == 'RECEIVED' ? 'bg-primary' : 'bg-warning'}"
                                  th:text="${receipt.status.displayName}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">振込人名</div>
                        <div class="col-8" th:text="${receipt.payerName ?: '-'}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">銀行名</div>
                        <div class="col-8" th:text="${receipt.bankName ?: '-'}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">口座番号</div>
                        <div class="col-8" th:text="${receipt.accountNumber ?: '-'}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">備考</div>
                        <div class="col-8" th:text="${receipt.remarks ?: '-'}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 入金金額詳細 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">入金金額</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <tbody>
                    <tr>
                        <td class="fw-bold">入金額</td>
                        <td class="text-end amount" th:text="${#numbers.formatDecimal(receipt.receiptAmount, 1, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">振込手数料</td>
                        <td class="text-end amount" th:text="${#numbers.formatDecimal(receipt.bankFee, 1, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                    <tr class="table-light">
                        <td class="fw-bold">消込済額</td>
                        <td class="text-end amount" th:text="${#numbers.formatDecimal(receipt.appliedAmount, 1, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                    <tr class="table-primary">
                        <td class="fw-bold">未消込額</td>
                        <td class="text-end amount fw-bold" th:text="${#numbers.formatDecimal(receipt.unappliedAmount, 1, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
