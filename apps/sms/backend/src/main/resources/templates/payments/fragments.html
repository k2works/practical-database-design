<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- 支払明細行フラグメント -->
<tr th:fragment="detailRow" th:id="'row-' + ${index}">
    <td>
        <input type="text" th:name="'details[' + ${index} + '].purchaseNumber'"
               class="form-control" placeholder="PUR-XXXXXXXX-XXXX">
    </td>
    <td>
        <input type="date" th:name="'details[' + ${index} + '].purchaseDate'"
               class="form-control">
    </td>
    <td>
        <div class="input-group">
            <input type="number" th:name="'details[' + ${index} + '].purchaseAmount'"
                   value="0"
                   class="form-control text-end" step="1" min="0">
            <span class="input-group-text">円</span>
        </div>
    </td>
    <td>
        <div class="input-group">
            <input type="number" th:name="'details[' + ${index} + '].taxAmount'"
                   value="0"
                   class="form-control text-end" step="1" min="0">
            <span class="input-group-text">円</span>
        </div>
    </td>
    <td>
        <div class="input-group">
            <input type="number" th:name="'details[' + ${index} + '].paymentTargetAmount'"
                   value="0"
                   class="form-control text-end" step="1" min="0">
            <span class="input-group-text">円</span>
        </div>
    </td>
    <td>
        <button type="button" class="btn btn-sm btn-outline-danger"
                onclick="removeRow(this)">削除</button>
    </td>
</tr>
</body>
</html>
