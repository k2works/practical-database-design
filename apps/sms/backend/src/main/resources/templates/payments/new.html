<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>支払登録</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">支払登録</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/payments}" class="btn btn-outline-secondary">戻る</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/payments}" th:object="${form}" method="post">
                <!-- 基本情報 -->
                <h5 class="mb-3">基本情報</h5>

                <!-- 仕入先 -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label required">仕入先</label>
                    <div class="col-md-4">
                        <select th:field="*{supplierCode}"
                                class="form-select" th:classappend="${#fields.hasErrors('supplierCode')} ? 'is-invalid'">
                            <option value="">選択してください</option>
                            <option th:each="supplier : ${suppliers}"
                                    th:value="${supplier.supplierCode}"
                                    th:text="${supplier.supplierCode + ' - ' + supplier.representativeName}">
                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('supplierCode')}"
                             th:errors="*{supplierCode}"></div>
                    </div>
                </div>

                <!-- 支払締日 -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label required">支払締日</label>
                    <div class="col-md-3">
                        <input type="date" th:field="*{paymentClosingDate}"
                               class="form-control" th:classappend="${#fields.hasErrors('paymentClosingDate')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('paymentClosingDate')}"
                             th:errors="*{paymentClosingDate}"></div>
                    </div>
                </div>

                <!-- 支払期日 -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label required">支払期日</label>
                    <div class="col-md-3">
                        <input type="date" th:field="*{paymentDueDate}"
                               class="form-control" th:classappend="${#fields.hasErrors('paymentDueDate')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('paymentDueDate')}"
                             th:errors="*{paymentDueDate}"></div>
                    </div>
                </div>

                <!-- 支払方法 -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label required">支払方法</label>
                    <div class="col-md-4">
                        <select th:field="*{paymentMethod}"
                                class="form-select" th:classappend="${#fields.hasErrors('paymentMethod')} ? 'is-invalid'">
                            <option value="">選択してください</option>
                            <option th:each="method : ${paymentMethods}"
                                    th:value="${method.name()}"
                                    th:text="${method.displayName}">
                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('paymentMethod')}"
                             th:errors="*{paymentMethod}"></div>
                    </div>
                </div>

                <!-- 振込先情報 -->
                <h5 class="mb-3 mt-4">振込先情報</h5>

                <!-- 銀行コード -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">銀行コード</label>
                    <div class="col-md-2">
                        <input type="text" th:field="*{bankCode}" class="form-control" maxlength="4">
                    </div>
                </div>

                <!-- 支店コード -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">支店コード</label>
                    <div class="col-md-2">
                        <input type="text" th:field="*{branchCode}" class="form-control" maxlength="3">
                    </div>
                </div>

                <!-- 口座種別 -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">口座種別</label>
                    <div class="col-md-2">
                        <select th:field="*{accountType}" class="form-select">
                            <option value="">選択してください</option>
                            <option value="1">普通</option>
                            <option value="2">当座</option>
                        </select>
                    </div>
                </div>

                <!-- 口座番号 -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">口座番号</label>
                    <div class="col-md-3">
                        <input type="text" th:field="*{accountNumber}" class="form-control" maxlength="7">
                    </div>
                </div>

                <!-- 口座名義 -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">口座名義</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{accountName}" class="form-control">
                    </div>
                </div>

                <!-- 備考 -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label">備考</label>
                    <div class="col-md-9">
                        <textarea th:field="*{remarks}" class="form-control" rows="2"
                                  th:classappend="${#fields.hasErrors('remarks')} ? 'is-invalid'"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('remarks')}"
                             th:errors="*{remarks}"></div>
                    </div>
                </div>

                <!-- 明細 -->
                <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
                    <h5 class="mb-0">支払明細</h5>
                    <button type="button" class="btn btn-sm btn-outline-primary"
                            hx-get="/payments/add-detail-row"
                            hx-target="#detail-rows"
                            hx-swap="beforeend"
                            hx-vals='js:{"index": document.querySelectorAll("#detail-rows tr").length}'>
                        行追加
                    </button>
                </div>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 22%">仕入番号</th>
                            <th style="width: 13%">仕入日</th>
                            <th style="width: 18%">仕入金額</th>
                            <th style="width: 15%">消費税額</th>
                            <th style="width: 22%">支払対象金額</th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody id="detail-rows">
                        <tr th:each="detail, stat : *{details}" th:id="'row-' + ${stat.index}">
                            <td>
                                <input type="text" th:field="*{details[__${stat.index}__].purchaseNumber}"
                                       class="form-control" placeholder="PUR-XXXXXXXX-XXXX">
                            </td>
                            <td>
                                <input type="date" th:field="*{details[__${stat.index}__].purchaseDate}"
                                       class="form-control">
                            </td>
                            <td>
                                <div class="input-group">
                                    <input type="number" th:field="*{details[__${stat.index}__].purchaseAmount}"
                                           class="form-control text-end" step="1" min="0">
                                    <span class="input-group-text">円</span>
                                </div>
                            </td>
                            <td>
                                <div class="input-group">
                                    <input type="number" th:field="*{details[__${stat.index}__].taxAmount}"
                                           class="form-control text-end" step="1" min="0">
                                    <span class="input-group-text">円</span>
                                </div>
                            </td>
                            <td>
                                <div class="input-group">
                                    <input type="number" th:field="*{details[__${stat.index}__].paymentTargetAmount}"
                                           class="form-control text-end" step="1" min="0">
                                    <span class="input-group-text">円</span>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        onclick="removeRow(this)">削除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- ボタン -->
                <div class="row mt-4">
                    <div class="col-md-9 offset-md-3">
                        <button type="submit" class="btn btn-primary">登録</button>
                        <a th:href="@{/payments}" class="btn btn-outline-secondary">キャンセル</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script th:inline="javascript">
    // 行を削除
    function removeRow(button) {
        const tbody = document.getElementById('detail-rows');
        if (tbody.querySelectorAll('tr').length > 1) {
            button.closest('tr').remove();
            reindexRows();
        } else {
            alert('最低1行は必要です');
        }
    }

    // 行のインデックスを再設定
    function reindexRows() {
        document.querySelectorAll('#detail-rows tr').forEach((row, index) => {
            row.id = 'row-' + index;
            row.querySelectorAll('[name]').forEach(input => {
                input.name = input.name.replace(/details\[\d+\]/, 'details[' + index + ']');
            });
        });
    }
</script>
</th:block>
</body>
</html>
