<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>出荷一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">出荷</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/shipments/new}" class="btn btn-primary">
            新規登録
        </a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/shipments}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">ステータス</label>
                <select name="status" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="st : ${statuses}"
                            th:value="${st.name()}"
                            th:text="${st.displayName}"
                            th:selected="${selectedStatus != null and selectedStatus.name() == st.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="出荷番号、届け先名">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 出荷一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>出荷番号</th>
                <th>出荷日</th>
                <th>顧客</th>
                <th>届け先</th>
                <th>ステータス</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shipment : ${shipments}">
                <td>
                    <a th:href="@{/shipments/{num}(num=${shipment.shipmentNumber})}"
                       th:text="${shipment.shipmentNumber}"></a>
                </td>
                <td th:text="${#temporals.format(shipment.shipmentDate, 'yyyy/MM/dd')}"></td>
                <td th:text="${shipment.customerCode}"></td>
                <td th:text="${shipment.shippingDestinationName ?: '-'}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${shipment.status.name() == 'CANCELLED' ? 'bg-danger' :
                                           shipment.status.name() == 'SHIPPED' ? 'bg-success' :
                                           shipment.status.name() == 'INSTRUCTED' ? 'bg-secondary' : 'bg-primary'}"
                          th:text="${shipment.status.displayName}"></span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/shipments/{num}(num=${shipment.shipmentNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                        <a th:if="${shipment.status.name() == 'INSTRUCTED' or shipment.status.name() == 'PREPARING'}"
                           th:href="@{/shipments/{num}/edit(num=${shipment.shipmentNumber})}"
                           class="btn btn-outline-secondary">編集</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(shipments)}">
                <td colspan="6" class="text-center text-muted">出荷がありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(shipments)}">0</span> 件
    </div>
</div>
</body>
</html>
