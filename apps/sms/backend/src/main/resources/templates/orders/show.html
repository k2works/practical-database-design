<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>受注詳細</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">受注詳細</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/orders}" class="btn btn-outline-secondary">戻る</a>
        <a th:if="${order.status.name() == 'RECEIVED'}"
           th:href="@{/orders/{num}/edit(num=${order.orderNumber})}"
           class="btn btn-primary">編集</a>
        <form th:if="${order.status.name() == 'RECEIVED'}"
              th:action="@{/orders/{num}/cancel(num=${order.orderNumber})}"
              method="post" class="d-inline"
              onsubmit="return confirm('この受注をキャンセルしますか？');">
            <input type="hidden" name="version" th:value="${order.version}">
            <button type="submit" class="btn btn-warning">キャンセル</button>
        </form>
    </div>

    <!-- 受注ヘッダー情報 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">受注情報</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">受注番号</div>
                        <div class="col-8" th:text="${order.orderNumber}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">受注日</div>
                        <div class="col-8" th:text="${#temporals.format(order.orderDate, 'yyyy/MM/dd')}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">顧客</div>
                        <div class="col-8">
                            <span th:text="${order.customerCode}"></span>
                            <span th:if="${order.customerBranchNumber}" th:text="' - ' + ${order.customerBranchNumber}"></span>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">ステータス</div>
                        <div class="col-8">
                            <span class="badge"
                                  th:classappend="${order.status.name() == 'CANCELLED' ? 'bg-danger' :
                                                   order.status.name() == 'SHIPPED' ? 'bg-success' :
                                                   order.status.name() == 'RECEIVED' ? 'bg-secondary' : 'bg-primary'}"
                                  th:text="${order.status.displayName}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">納品希望日</div>
                        <div class="col-8" th:text="${order.requestedDeliveryDate != null ? #temporals.format(order.requestedDeliveryDate, 'yyyy/MM/dd') : '-'}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">出荷予定日</div>
                        <div class="col-8" th:text="${order.scheduledShippingDate != null ? #temporals.format(order.scheduledShippingDate, 'yyyy/MM/dd') : '-'}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">顧客注文番号</div>
                        <div class="col-8" th:text="${order.customerOrderNumber ?: '-'}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4 fw-bold">備考</div>
                        <div class="col-8" th:text="${order.remarks ?: '-'}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 受注明細 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">受注明細</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>商品コード</th>
                        <th>商品名</th>
                        <th class="text-end">数量</th>
                        <th>単位</th>
                        <th class="text-end">単価</th>
                        <th class="text-end">金額</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detail, stat : ${order.details}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${detail.productCode}"></td>
                        <td th:text="${detail.productName}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(detail.orderQuantity, 1, 'COMMA', 0, 'POINT')}"></td>
                        <td th:text="${detail.unit}"></td>
                        <td class="text-end amount" th:text="${#numbers.formatDecimal(detail.unitPrice, 1, 'COMMA', 0, 'POINT')}"></td>
                        <td class="text-end amount" th:text="${#numbers.formatDecimal(detail.amount, 1, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="table-light">
                        <td colspan="6" class="text-end fw-bold">小計</td>
                        <td class="text-end amount fw-bold" th:text="${#numbers.formatDecimal(order.orderAmount, 1, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                    <tr class="table-light">
                        <td colspan="6" class="text-end fw-bold">消費税</td>
                        <td class="text-end amount" th:text="${#numbers.formatDecimal(order.taxAmount, 1, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                    <tr class="table-primary">
                        <td colspan="6" class="text-end fw-bold">合計</td>
                        <td class="text-end amount fw-bold" th:text="${#numbers.formatDecimal(order.totalAmount, 1, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>
</html>
