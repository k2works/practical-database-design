<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title th:text="${isNew} ? '社員登録' : '社員編集'">社員登録</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title" th:text="${isNew} ? '社員登録' : '社員編集'">社員登録</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/employees}" class="btn btn-secondary">
            一覧に戻る
        </a>
    </div>

    <!-- 登録/編集フォーム -->
    <div class="card">
        <div class="card-body">
            <form th:action="${isNew} ? @{/employees} : @{/employees/{code}(code=${employee.employeeCode})}"
                  th:object="${employee}" method="post">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="employeeCode" class="form-label">社員コード <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="employeeCode"
                               th:field="*{employeeCode}"
                               th:readonly="${!isNew}"
                               required maxlength="10"
                               placeholder="例: EMP001">
                        <div class="form-text">半角英数字10文字以内</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="employeeName" class="form-label">氏名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="employeeName"
                               th:field="*{employeeName}"
                               required maxlength="100"
                               placeholder="例: 山田 太郎">
                    </div>
                    <div class="col-md-4">
                        <label for="employeeNameKana" class="form-label">カナ</label>
                        <input type="text" class="form-control" id="employeeNameKana"
                               th:field="*{employeeNameKana}"
                               maxlength="100"
                               placeholder="例: ヤマダ タロウ">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="departmentCode" class="form-label">所属部門</label>
                        <select class="form-select" id="departmentCode" th:field="*{departmentCode}">
                            <option value="">-- 選択してください --</option>
                            <option th:each="dept : ${departments}"
                                    th:value="${dept.departmentCode}"
                                    th:text="${dept.departmentCode + ' - ' + dept.departmentName}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="departmentStartDate" class="form-label">部門開始日</label>
                        <input type="date" class="form-control" id="departmentStartDate"
                               th:field="*{departmentStartDate}">
                        <div class="form-text">部門への配属開始日</div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" th:text="${isNew} ? '登録' : '更新'">登録</button>
                    <a th:href="@{/employees}" class="btn btn-outline-secondary ms-2">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
