<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>請求一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">請求</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/invoices/new}" class="btn btn-primary">
            新規登録
        </a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/invoices}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">ステータス</label>
                <select name="status" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="st : ${statuses}"
                            th:value="${st.name()}"
                            th:text="${st.displayName}"
                            th:selected="${selectedStatus != null and selectedStatus.name() == st.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">顧客</label>
                <select name="customerCode" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="cust : ${customers}"
                            th:value="${cust.partnerCode}"
                            th:text="${cust.partnerCode + ' - ' + cust.partnerName}"
                            th:selected="${selectedCustomerCode == cust.partnerCode}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="請求番号">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 請求一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>請求番号</th>
                <th>請求日</th>
                <th>顧客</th>
                <th class="text-end">今回売上</th>
                <th class="text-end">請求残高</th>
                <th>支払期日</th>
                <th>ステータス</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="invoice : ${invoices}">
                <td>
                    <a th:href="@{/invoices/{num}(num=${invoice.invoiceNumber})}"
                       th:text="${invoice.invoiceNumber}"></a>
                </td>
                <td th:text="${#temporals.format(invoice.invoiceDate, 'yyyy/MM/dd')}"></td>
                <td th:text="${invoice.customerCode}"></td>
                <td class="text-end amount"
                    th:text="${#numbers.formatDecimal(invoice.currentInvoiceAmount, 1, 'COMMA', 0, 'POINT')}"></td>
                <td class="text-end amount"
                    th:text="${#numbers.formatDecimal(invoice.invoiceBalance, 1, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${invoice.dueDate != null ? #temporals.format(invoice.dueDate, 'yyyy/MM/dd') : '-'}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${invoice.status.name() == 'OVERDUE' ? 'bg-danger' :
                                           invoice.status.name() == 'PAID' ? 'bg-success' :
                                           invoice.status.name() == 'DRAFT' ? 'bg-secondary' : 'bg-primary'}"
                          th:text="${invoice.status.displayName}"></span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/invoices/{num}(num=${invoice.invoiceNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                        <a th:if="${invoice.status.name() == 'DRAFT'}"
                           th:href="@{/invoices/{num}/edit(num=${invoice.invoiceNumber})}"
                           class="btn btn-outline-secondary">編集</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(invoices)}">
                <td colspan="8" class="text-center text-muted">請求がありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(invoices)}">0</span> 件
    </div>
</div>
</body>
</html>
