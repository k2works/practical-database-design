<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>棚卸詳細</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">棚卸詳細</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/stocktakings}" class="btn btn-secondary">
            一覧に戻る
        </a>
    </div>

    <!-- 基本情報 -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">基本情報</h5>
            <span class="badge"
                  th:classappend="${stocktaking.status.name() == 'CANCELLED' ? 'bg-danger' :
                                   stocktaking.status.name() == 'CONFIRMED' ? 'bg-success' :
                                   stocktaking.status.name() == 'IN_PROGRESS' ? 'bg-primary' : 'bg-secondary'}"
                  th:text="${stocktaking.status.displayName}"></span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>棚卸番号</dt>
                        <dd th:text="${stocktaking.stocktakingNumber}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>倉庫コード</dt>
                        <dd th:text="${stocktaking.warehouseCode}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>棚卸日</dt>
                        <dd th:text="${stocktaking.stocktakingDate != null ? #temporals.format(stocktaking.stocktakingDate, 'yyyy/MM/dd') : '-'}"></dd>
                    </dl>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>開始日時</dt>
                        <dd th:text="${stocktaking.startDateTime != null ? #temporals.format(stocktaking.startDateTime, 'yyyy/MM/dd HH:mm') : '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>終了日時</dt>
                        <dd th:text="${stocktaking.endDateTime != null ? #temporals.format(stocktaking.endDateTime, 'yyyy/MM/dd HH:mm') : '-'}"></dd>
                    </dl>
                </div>
            </div>
            <div class="row" th:if="${stocktaking.remarks != null and !stocktaking.remarks.isBlank()}">
                <div class="col-12">
                    <dl>
                        <dt>備考</dt>
                        <dd th:text="${stocktaking.remarks}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- サマリー -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">サマリー</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>明細件数</dt>
                        <dd class="fs-4" th:text="${#lists.size(stocktaking.details)}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>差異あり</dt>
                        <dd class="fs-4"
                            th:class="${stocktaking.hasDifference() ? 'text-warning fw-bold' : ''}"
                            th:text="${stocktaking.hasDifference() ? 'あり' : 'なし'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3" th:if="${stocktaking.status.name() == 'IN_PROGRESS' or stocktaking.status.name() == 'CONFIRMED'}">
                    <dl>
                        <dt>調整状況</dt>
                        <dd class="fs-4"
                            th:class="${stocktaking.allAdjusted ? 'text-success' : 'text-warning'}"
                            th:text="${stocktaking.allAdjusted ? '完了' : '未完了'}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- 明細一覧 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">棚卸明細</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>行番号</th>
                        <th>商品コード</th>
                        <th>ロケーション</th>
                        <th>ロット番号</th>
                        <th class="text-end">帳簿数</th>
                        <th class="text-end">実棚数</th>
                        <th class="text-end">差異数</th>
                        <th>差異理由</th>
                        <th>調整済</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detail : ${stocktaking.details}">
                        <td th:text="${detail.lineNumber}"></td>
                        <td th:text="${detail.productCode}"></td>
                        <td th:text="${detail.locationCode ?: '-'}"></td>
                        <td th:text="${detail.lotNumber ?: '-'}"></td>
                        <td class="text-end" th:text="${detail.bookQuantity != null ? #numbers.formatDecimal(detail.bookQuantity, 1, 0) : '-'}"></td>
                        <td class="text-end" th:text="${detail.actualQuantity != null ? #numbers.formatDecimal(detail.actualQuantity, 1, 0) : '-'}"></td>
                        <td class="text-end">
                            <span th:if="${detail.differenceQuantity != null}"
                                  th:class="${detail.hasDifference() ? (detail.differenceQuantity.signum() > 0 ? 'text-success' : 'text-danger') : ''}"
                                  th:text="${detail.hasDifference() ? (detail.differenceQuantity.signum() > 0 ? '+' : '') + #numbers.formatDecimal(detail.differenceQuantity, 1, 0) : '0'}"></span>
                            <span th:if="${detail.differenceQuantity == null}">-</span>
                        </td>
                        <td th:text="${detail.differenceReason ?: '-'}"></td>
                        <td>
                            <span th:if="${detail.adjustedFlag}"
                                  class="badge bg-success">済</span>
                            <span th:unless="${detail.adjustedFlag}"
                                  class="badge bg-secondary">未</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(stocktaking.details)}">
                        <td colspan="9" class="text-center text-muted">明細がありません</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- システム情報 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">システム情報</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>作成日時</dt>
                        <dd th:text="${stocktaking.createdAt != null ? #temporals.format(stocktaking.createdAt, 'yyyy/MM/dd HH:mm') : '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>作成者</dt>
                        <dd th:text="${stocktaking.createdBy ?: '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>更新日時</dt>
                        <dd th:text="${stocktaking.updatedAt != null ? #temporals.format(stocktaking.updatedAt, 'yyyy/MM/dd HH:mm') : '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>更新者</dt>
                        <dd th:text="${stocktaking.updatedBy ?: '-'}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
