<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>棚卸一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">棚卸</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/stocktakings/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/stocktakings}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">ステータス</label>
                <select name="status" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="st : ${statuses}"
                            th:value="${st.name()}"
                            th:text="${st.displayName}"
                            th:selected="${selectedStatus != null and selectedStatus.name() == st.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="棚卸番号、倉庫コード">
            </div>
            <div class="col-md-2">
                <label class="form-label">表示件数</label>
                <select name="size" class="form-select">
                    <option value="10" th:selected="${currentSize == 10}">10件</option>
                    <option value="25" th:selected="${currentSize == 25}">25件</option>
                    <option value="50" th:selected="${currentSize == 50}">50件</option>
                    <option value="100" th:selected="${currentSize == 100}">100件</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 棚卸一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>棚卸番号</th>
                <th>倉庫</th>
                <th>棚卸日</th>
                <th>開始日時</th>
                <th>終了日時</th>
                <th>ステータス</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="stocktaking : ${stocktakings}">
                <td>
                    <a th:href="@{/stocktakings/{num}(num=${stocktaking.stocktakingNumber})}"
                       th:text="${stocktaking.stocktakingNumber}"></a>
                </td>
                <td th:text="${stocktaking.warehouseCode}"></td>
                <td th:text="${stocktaking.stocktakingDate != null ? #temporals.format(stocktaking.stocktakingDate, 'yyyy/MM/dd') : '-'}"></td>
                <td th:text="${stocktaking.startDateTime != null ? #temporals.format(stocktaking.startDateTime, 'yyyy/MM/dd HH:mm') : '-'}"></td>
                <td th:text="${stocktaking.endDateTime != null ? #temporals.format(stocktaking.endDateTime, 'yyyy/MM/dd HH:mm') : '-'}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${stocktaking.status.name() == 'CANCELLED' ? 'bg-danger' :
                                           stocktaking.status.name() == 'CONFIRMED' ? 'bg-success' :
                                           stocktaking.status.name() == 'IN_PROGRESS' ? 'bg-primary' : 'bg-secondary'}"
                          th:text="${stocktaking.status.displayName}"></span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/stocktakings/{num}(num=${stocktaking.stocktakingNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(stocktakings)}">
                <td colspan="7" class="text-center text-muted">棚卸データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示とページネーション -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted">
            <span th:if="${page.totalElements > 0}">
                <span th:text="${page.page * page.size + 1}">1</span> -
                <span th:text="${page.page * page.size + #lists.size(stocktakings)}">10</span> 件
                （全 <span th:text="${page.totalElements}">0</span> 件）
            </span>
            <span th:if="${page.totalElements == 0}">0 件</span>
        </div>

        <!-- ページネーション -->
        <nav th:if="${page.totalPages > 1}" aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center mb-0">
                <!-- 最初のページ -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/stocktakings(page=0, size=${currentSize}, status=${selectedStatus?.name()}, keyword=${keyword})}">&laquo;</a>
                </li>

                <!-- 前ページ -->
                <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/stocktakings(page=${page.page - 1}, size=${currentSize}, status=${selectedStatus?.name()}, keyword=${keyword})}">&lsaquo;</a>
                </li>

                <!-- ページ番号（前後2ページを表示） -->
                <th:block th:with="startPage=${page.page > 2 ? page.page - 2 : 0},
                               endPage=${page.page + 2 < page.totalPages - 1 ? page.page + 2 : page.totalPages - 1}">
                    <li class="page-item" th:if="${startPage > 0}">
                        <span class="page-link">...</span>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        class="page-item"
                        th:classappend="${i == page.page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/stocktakings(page=${i}, size=${currentSize}, status=${selectedStatus?.name()}, keyword=${keyword})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${endPage < page.totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>

                <!-- 次ページ -->
                <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/stocktakings(page=${page.page + 1}, size=${currentSize}, status=${selectedStatus?.name()}, keyword=${keyword})}">&rsaquo;</a>
                </li>

                <!-- 最後のページ -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/stocktakings(page=${page.totalPages - 1}, size=${currentSize}, status=${selectedStatus?.name()}, keyword=${keyword})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
