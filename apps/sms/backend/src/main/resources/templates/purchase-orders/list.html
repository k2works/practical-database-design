<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>発注一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">発注</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/purchase-orders/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/purchase-orders}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">ステータス</label>
                <select name="status" class="form-select">
                    <option value="">すべて</option>
                    <option th:each="st : ${statuses}"
                            th:value="${st.name()}"
                            th:text="${st.displayName}"
                            th:selected="${selectedStatus != null and selectedStatus.name() == st.name()}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="発注番号、仕入先コード">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 発注一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>発注番号</th>
                <th>仕入先</th>
                <th>発注日</th>
                <th>希望納期</th>
                <th class="text-end">発注金額</th>
                <th>ステータス</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="po : ${purchaseOrders}">
                <td>
                    <a th:href="@{/purchase-orders/{num}(num=${po.purchaseOrderNumber})}"
                       th:text="${po.purchaseOrderNumber}"></a>
                </td>
                <td th:text="${po.supplierCode}"></td>
                <td th:text="${po.orderDate != null ? #temporals.format(po.orderDate, 'yyyy/MM/dd') : '-'}"></td>
                <td th:text="${po.desiredDeliveryDate != null ? #temporals.format(po.desiredDeliveryDate, 'yyyy/MM/dd') : '-'}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(po.totalAmount + po.taxAmount, 1, 0) + ' 円'}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${po.status.name() == 'CANCELLED' ? 'bg-danger' :
                                           po.status.name() == 'COMPLETED' ? 'bg-success' :
                                           po.status.name() == 'PARTIALLY_RECEIVED' ? 'bg-info' :
                                           po.status.name() == 'CONFIRMED' ? 'bg-primary' : 'bg-secondary'}"
                          th:text="${po.status.displayName}"></span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/purchase-orders/{num}(num=${po.purchaseOrderNumber})}"
                           class="btn btn-outline-primary">詳細</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(purchaseOrders)}">
                <td colspan="7" class="text-center text-muted">発注データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(purchaseOrders)}">0</span> 件
    </div>
</div>
</body>
</html>
