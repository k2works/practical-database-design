<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>商品分類マスタ一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">商品分類マスタ</h1>

    <!-- アクションボタン -->
    <div class="action-buttons mb-3">
        <a th:href="@{/product-classifications/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/product-classifications}" method="get" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="分類コード、分類名">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 商品分類一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>分類コード</th>
                <th>分類名</th>
                <th>階層レベル</th>
                <th>パス</th>
                <th>末端</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="classification : ${classifications}">
                <td>
                    <a th:href="@{/product-classifications/{code}(code=${classification.classificationCode})}"
                       th:text="${classification.classificationCode}"></a>
                </td>
                <td th:text="${classification.classificationName}"></td>
                <td>
                    <span class="badge bg-secondary" th:text="${classification.hierarchyLevel}"></span>
                </td>
                <td th:text="${classification.classificationPath ?: '-'}"></td>
                <td>
                    <span th:if="${classification.isLeaf()}" class="badge bg-success">末端</span>
                    <span th:unless="${classification.isLeaf()}" class="badge bg-info">親</span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/product-classifications/{code}(code=${classification.classificationCode})}"
                           class="btn btn-outline-primary">詳細</a>
                        <a th:href="@{/product-classifications/{code}/edit(code=${classification.classificationCode})}"
                           class="btn btn-outline-secondary">編集</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(classifications)}">
                <td colspan="6" class="text-center text-muted">商品分類データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(classifications)}">0</span> 件
    </div>
</div>
</body>
</html>
