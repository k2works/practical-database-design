<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>商品分類マスタ一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">商品分類マスタ</h1>

    <!-- アクションボタン -->
    <div class="action-buttons mb-3">
        <a th:href="@{/product-classifications/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/product-classifications}" method="get" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="分類コード、分類名">
            </div>
            <div class="col-md-2">
                <label class="form-label">表示件数</label>
                <select name="size" class="form-select">
                    <option value="10" th:selected="${currentSize == 10}">10件</option>
                    <option value="25" th:selected="${currentSize == 25}">25件</option>
                    <option value="50" th:selected="${currentSize == 50}">50件</option>
                    <option value="100" th:selected="${currentSize == 100}">100件</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 商品分類一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>分類コード</th>
                <th>分類名</th>
                <th>階層レベル</th>
                <th>パス</th>
                <th>末端</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="classification : ${classifications}">
                <td>
                    <a th:href="@{/product-classifications/{code}(code=${classification.classificationCode})}"
                       th:text="${classification.classificationCode}"></a>
                </td>
                <td th:text="${classification.classificationName}"></td>
                <td>
                    <span class="badge bg-secondary" th:text="${classification.hierarchyLevel}"></span>
                </td>
                <td th:text="${classification.classificationPath ?: '-'}"></td>
                <td>
                    <span th:if="${classification.isLeaf()}" class="badge bg-success">末端</span>
                    <span th:unless="${classification.isLeaf()}" class="badge bg-info">親</span>
                </td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/product-classifications/{code}(code=${classification.classificationCode})}"
                           class="btn btn-outline-primary">詳細</a>
                        <a th:href="@{/product-classifications/{code}/edit(code=${classification.classificationCode})}"
                           class="btn btn-outline-secondary">編集</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(classifications)}">
                <td colspan="6" class="text-center text-muted">商品分類データがありません</td>
            </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div class="mt-3">
        <div class="text-muted text-center mb-2">
            <span th:if="${page.totalElements > 0}">
                <span th:text="${page.page * page.size + 1}">1</span> -
                <span th:text="${page.page * page.size + #lists.size(classifications)}">10</span> 件
                （全 <span th:text="${page.totalElements}">0</span> 件）
            </span>
            <span th:if="${page.totalElements == 0}">0 件</span>
        </div>

        <nav th:if="${page.totalPages > 1}" aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center mb-0">
                <!-- 最初のページへ -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/product-classifications(page=0, size=${currentSize}, keyword=${keyword})}">&laquo;</a>
                </li>
                <!-- 前のページへ -->
                <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/product-classifications(page=${page.page - 1}, size=${currentSize}, keyword=${keyword})}">&lsaquo;</a>
                </li>

                <!-- ページ番号 -->
                <th:block th:with="startPage=${page.page > 2 ? page.page - 2 : 0},
                                   endPage=${page.page + 2 < page.totalPages - 1 ? page.page + 2 : page.totalPages - 1}">
                    <li class="page-item" th:if="${startPage > 0}">
                        <span class="page-link">...</span>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        class="page-item"
                        th:classappend="${i == page.page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/product-classifications(page=${i}, size=${currentSize}, keyword=${keyword})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${endPage < page.totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>

                <!-- 次のページへ -->
                <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/product-classifications(page=${page.page + 1}, size=${currentSize}, keyword=${keyword})}">&rsaquo;</a>
                </li>
                <!-- 最後のページへ -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/product-classifications(page=${page.totalPages - 1}, size=${currentSize}, keyword=${keyword})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
