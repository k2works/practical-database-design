<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>仕入詳細</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">仕入詳細</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/purchases}" class="btn btn-secondary">
            一覧に戻る
        </a>
    </div>

    <!-- 基本情報 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">基本情報</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>仕入番号</dt>
                        <dd th:text="${purchase.purchaseNumber}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>仕入先コード</dt>
                        <dd th:text="${purchase.supplierCode}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>仕入日</dt>
                        <dd th:text="${purchase.purchaseDate != null ? #temporals.format(purchase.purchaseDate, 'yyyy/MM/dd') : '-'}"></dd>
                    </dl>
                </div>
            </div>
            <div class="row" th:if="${purchase.remarks != null and !purchase.remarks.isBlank()}">
                <div class="col-12">
                    <dl>
                        <dt>備考</dt>
                        <dd th:text="${purchase.remarks}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- 金額情報 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">金額情報</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <dl>
                        <dt>仕入金額（税抜）</dt>
                        <dd class="fs-5" th:text="${#numbers.formatDecimal(purchase.totalAmount, 1, 0) + ' 円'}"></dd>
                    </dl>
                </div>
                <div class="col-md-4">
                    <dl>
                        <dt>消費税</dt>
                        <dd class="fs-5" th:text="${#numbers.formatDecimal(purchase.taxAmount, 1, 0) + ' 円'}"></dd>
                    </dl>
                </div>
                <div class="col-md-4">
                    <dl>
                        <dt>仕入金額（税込）</dt>
                        <dd class="fs-4 fw-bold" th:text="${#numbers.formatDecimal(purchase.totalAmount + purchase.taxAmount, 1, 0) + ' 円'}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- 明細一覧 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">仕入明細</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>行番号</th>
                        <th>商品コード</th>
                        <th class="text-end">仕入数量</th>
                        <th class="text-end">単価</th>
                        <th class="text-end">金額</th>
                        <th>備考</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detail : ${purchase.details}">
                        <td th:text="${detail.lineNumber}"></td>
                        <td th:text="${detail.productCode}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(detail.purchaseQuantity, 1, 0)}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(detail.unitPrice, 1, 0) + ' 円'}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(detail.purchaseAmount, 1, 0) + ' 円'}"></td>
                        <td th:text="${detail.remarks ?: '-'}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(purchase.details)}">
                        <td colspan="6" class="text-center text-muted">明細がありません</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- システム情報 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">システム情報</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <dl>
                        <dt>作成日時</dt>
                        <dd th:text="${purchase.createdAt != null ? #temporals.format(purchase.createdAt, 'yyyy/MM/dd HH:mm') : '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>作成者</dt>
                        <dd th:text="${purchase.createdBy ?: '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>更新日時</dt>
                        <dd th:text="${purchase.updatedAt != null ? #temporals.format(purchase.updatedAt, 'yyyy/MM/dd HH:mm') : '-'}"></dd>
                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>
                        <dt>更新者</dt>
                        <dd th:text="${purchase.updatedBy ?: '-'}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
