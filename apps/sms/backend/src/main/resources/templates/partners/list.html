<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>取引先一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">取引先マスタ</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/partners/new}" class="btn btn-primary">
            新規登録
        </a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/partners}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">種別</label>
                <select name="type" class="form-select">
                    <option value="">すべて</option>
                    <option value="customer" th:selected="${selectedType == 'customer'}">顧客</option>
                    <option value="supplier" th:selected="${selectedType == 'supplier'}">仕入先</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="取引先コード、取引先名">
            </div>
            <div class="col-md-2">
                <label class="form-label">表示件数</label>
                <select name="size" class="form-select">
                    <option value="10" th:selected="${currentSize == 10}">10件</option>
                    <option value="25" th:selected="${currentSize == 25}">25件</option>
                    <option value="50" th:selected="${currentSize == 50}">50件</option>
                    <option value="100" th:selected="${currentSize == 100}">100件</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 取引先一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>取引先コード</th>
                <th>取引先名</th>
                <th>種別</th>
                <th>住所</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="partner : ${partners}">
                <td>
                    <a th:href="@{/partners/{code}(code=${partner.partnerCode})}"
                       th:text="${partner.partnerCode}"></a>
                </td>
                <td th:text="${partner.partnerName}"></td>
                <td>
                    <span th:if="${partner.customer}" class="badge bg-primary me-1">顧客</span>
                    <span th:if="${partner.supplier}" class="badge bg-success">仕入先</span>
                    <span th:if="${partner.tradingProhibited}" class="badge bg-danger">取引停止</span>
                </td>
                <td th:text="${partner.address1}"></td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/partners/{code}/edit(code=${partner.partnerCode})}"
                           class="btn btn-outline-primary">編集</a>
                        <form th:action="@{/partners/{code}/delete(code=${partner.partnerCode})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('削除してよろしいですか？');">
                            <button type="submit" class="btn btn-outline-danger">削除</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(partners)}">
                <td colspan="5" class="text-center text-muted">取引先がありません</td>
            </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div class="mt-3">
        <div class="text-muted text-center mb-2">
            <span th:if="${page.totalElements > 0}">
                <span th:text="${page.page * page.size + 1}">1</span> -
                <span th:text="${page.page * page.size + #lists.size(partners)}">10</span> 件
                （全 <span th:text="${page.totalElements}">0</span> 件）
            </span>
            <span th:if="${page.totalElements == 0}">0 件</span>
        </div>

        <nav th:if="${page.totalPages > 1}" aria-label="ページナビゲーション">
            <ul class="pagination justify-content-center mb-0">
                <!-- 最初のページへ -->
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/partners(page=0, size=${currentSize}, type=${selectedType}, keyword=${keyword})}">&laquo;</a>
                </li>
                <!-- 前のページへ -->
                <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/partners(page=${page.page - 1}, size=${currentSize}, type=${selectedType}, keyword=${keyword})}">&lsaquo;</a>
                </li>

                <!-- ページ番号 -->
                <th:block th:with="startPage=${page.page > 2 ? page.page - 2 : 0},
                                   endPage=${page.page + 2 < page.totalPages - 1 ? page.page + 2 : page.totalPages - 1}">
                    <li class="page-item" th:if="${startPage > 0}">
                        <span class="page-link">...</span>
                    </li>
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        class="page-item"
                        th:classappend="${i == page.page} ? 'active'">
                        <a class="page-link"
                           th:href="@{/partners(page=${i}, size=${currentSize}, type=${selectedType}, keyword=${keyword})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:if="${endPage < page.totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>

                <!-- 次のページへ -->
                <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/partners(page=${page.page + 1}, size=${currentSize}, type=${selectedType}, keyword=${keyword})}">&rsaquo;</a>
                </li>
                <!-- 最後のページへ -->
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/partners(page=${page.totalPages - 1}, size=${currentSize}, type=${selectedType}, keyword=${keyword})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
