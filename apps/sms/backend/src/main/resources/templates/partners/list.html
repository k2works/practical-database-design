<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ja">
<head>
    <title>取引先一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="page-title">取引先マスタ</h1>

    <!-- アクションボタン -->
    <div class="action-buttons">
        <a th:href="@{/partners/new}" class="btn btn-primary">
            新規登録
        </a>
    </div>

    <!-- 検索フォーム -->
    <div class="search-form">
        <form th:action="@{/partners}" method="get" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">種別</label>
                <select name="type" class="form-select">
                    <option value="">すべて</option>
                    <option value="customer" th:selected="${selectedType == 'customer'}">顧客</option>
                    <option value="supplier" th:selected="${selectedType == 'supplier'}">仕入先</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">キーワード</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="取引先コード、取引先名">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">検索</button>
            </div>
        </form>
    </div>

    <!-- 取引先一覧テーブル -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>取引先コード</th>
                <th>取引先名</th>
                <th>種別</th>
                <th>住所</th>
                <th class="table-actions">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="partner : ${partners}">
                <td>
                    <a th:href="@{/partners/{code}(code=${partner.partnerCode})}"
                       th:text="${partner.partnerCode}"></a>
                </td>
                <td th:text="${partner.partnerName}"></td>
                <td>
                    <span th:if="${partner.customer}" class="badge bg-primary me-1">顧客</span>
                    <span th:if="${partner.supplier}" class="badge bg-success">仕入先</span>
                    <span th:if="${partner.tradingProhibited}" class="badge bg-danger">取引停止</span>
                </td>
                <td th:text="${partner.address1}"></td>
                <td class="table-actions">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/partners/{code}/edit(code=${partner.partnerCode})}"
                           class="btn btn-outline-primary">編集</a>
                        <form th:action="@{/partners/{code}/delete(code=${partner.partnerCode})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('削除してよろしいですか？');">
                            <button type="submit" class="btn btn-outline-danger">削除</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(partners)}">
                <td colspan="5" class="text-center text-muted">取引先がありません</td>
            </tr>
        </tbody>
    </table>

    <!-- 件数表示 -->
    <div class="text-muted">
        <span th:text="${#lists.size(partners)}">0</span> 件
    </div>
</div>
</body>
</html>
