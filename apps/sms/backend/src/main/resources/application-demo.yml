spring:
  application:
    name: sms-backend

  # Flyway を無効化（H2 では SQL init を使用）
  flyway:
    enabled: false

  # H2 インメモリデータベース
  datasource:
    url: jdbc:h2:mem:sms_demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 コンソール
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # SQL 初期化
  sql:
    init:
      mode: always
      schema-locations: classpath:db/demo/schema.sql
      data-locations: classpath:db/demo/data.sql

  thymeleaf:
    cache: true

server:
  port: ${PORT:8080}

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: false

logging:
  level:
    root: INFO
    com.example.sms: INFO
